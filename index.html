<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CAYNANA - Ya≈üam Ko√ßunuz</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --primary: #10B981;
    --primary-dark: #059669;
    --text: #1F2937;
    --gray: #6B7280;
    --bg: #FFFFFF;
    
    /* ƒ∞talya Renkleri */
    --italy-green: #009246;
    --italy-white: #F1F2F1;
    --italy-red: #CE2B37;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* --- HEADER --- */
  .header {
    padding: 15px 20px;
    display: flex;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
  }
  
  .logo-container {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }
  
  .logo-icon {
    width: 36px;
    height: 36px;
    background: var(--primary);
    color: white;
    font-weight: 900;
    font-size: 22px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .logo-text {
    font-weight: 800;
    font-size: 20px;
    color: #111;
    letter-spacing: -0.5px;
  }

  /* --- MAIN CONTENT --- */
  #main-view {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    transition: all 0.4s ease;
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
  }

  .main-title {
    font-size: 32px;
    font-weight: 900;
    color: #111;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: -1px;
  }
  
  /* Arama Kutusu */
  .search-wrapper {
    width: 100%;
    position: relative;
    margin-bottom: 25px;
  }

  .search-box {
    width: 100%;
    height: 54px;
    border: 1px solid #dfe1e5;
    border-radius: 27px;
    padding: 0 120px 0 20px; /* ƒ∞konlar i√ßin saƒü bo≈üluk */
    font-size: 16px;
    outline: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    transition: all 0.3s;
  }
  .search-box:hover, .search-box:focus {
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border-color: rgba(223,225,229,0);
  }

  .input-tools {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .tool-btn {
    width: 40px; height: 40px;
    border: none; background: transparent;
    border-radius: 50%;
    color: var(--gray); font-size: 18px;
    cursor: pointer; display: flex;
    align-items: center; justify-content: center;
    transition: 0.2s;
  }
  .tool-btn:hover { background: #F3F4F6; color: var(--primary); }
  .tool-btn.mic.active { color: #EF4444; animation: pulse 1s infinite; }
  
  .tool-btn.send {
    background: var(--primary);
    color: white;
    width: 36px; height: 36px;
  }
  .tool-btn.send:hover { background: var(--primary-dark); }

  @keyframes pulse { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }

  /* Banner Alanƒ± */
  .banner-area {
    width: 100%;
    height: 80px;
    background: #F9FAFB;
    border: 1px dashed #E5E7EB;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9CA3AF;
    font-size: 13px;
    margin-bottom: 15px;
  }

  .sub-slogan {
    font-size: 14px;
    color: var(--gray);
    font-weight: 500;
  }

  /* --- SONU√á ALANI (BA≈ûLANGI√áTA Gƒ∞ZLƒ∞) --- */
  #results-container {
    flex: 1;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px 20px 100px 20px;
    overflow-y: auto;
    display: none;
  }

  .result-card {
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    border: 1px solid #F3F4F6;
    margin-bottom: 20px;
    animation: fadeIn 0.4s ease;
  }

  .ai-text {
    font-size: 15px;
    line-height: 1.6;
    color: #374151;
    margin-bottom: 15px;
  }

  .audio-btn {
    display: inline-flex; align-items: center; gap: 6px;
    padding: 6px 12px; border-radius: 20px;
    background: #ECFDF5; color: var(--primary-dark);
    font-size: 12px; font-weight: 700;
    border: none; cursor: pointer; transition: 0.2s;
  }
  .audio-btn:hover { background: #D1FAE5; }

  /* Kartlar (√ñneriler) */
  .rec-title {
    font-size: 12px; font-weight: 800; color: #9CA3AF;
    text-transform: uppercase; letter-spacing: 0.5px;
    margin: 20px 0 10px; text-align: center;
  }

  .rec-list { display: flex; flex-direction: column; gap: 10px; }

  .rec-item {
    display: flex; align-items: center;
    background: white; border: 1px solid #E5E7EB;
    border-radius: 12px; padding: 12px;
    text-decoration: none; color: inherit;
    transition: transform 0.2s;
  }
  .rec-item:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
  
  .rec-img {
    width: 60px; height: 60px; object-fit: contain;
    border-radius: 8px; margin-right: 12px;
    background: #fff;
  }
  
  .rec-content { flex: 1; }
  
  .rec-title {
    font-size: 14px; font-weight: 700; color: #111;
    margin-bottom: 4px; display: -webkit-box;
    -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden;
  }
  
  .rec-price { font-size: 13px; font-weight: 800; color: var(--primary); }
  .rec-source { font-size: 11px; color: #9CA3AF; }

  @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

  /* --- UI MODLARI (ARAMA YAPILINCA) --- */
  body.has-search .header { display: flex; box-shadow: 0 1px 2px rgba(0,0,0,0.05); background: rgba(255,255,255,0.95); }
  body.has-search #main-view { display: none; } /* Hero gizlenir */
  body.has-search #results-container { display: block; } /* Sonu√ß a√ßƒ±lƒ±r */
  body.has-search .footer { display: none; } /* Footer gizlenir (veya alta sabitlenebilir, ≈üimdilik gizli daha temiz) */

  /* Arama Sonrasƒ± √úst Bar */
  .top-search-bar {
    display: none; width: 100%; max-width: 600px; margin-left: 20px;
  }
  body.has-search .top-search-bar { display: block; }
  
  .top-input {
    width: 100%; height: 40px; border: 1px solid #E5E7EB;
    border-radius: 20px; padding: 0 40px 0 15px;
    font-size: 14px; outline: none; background: #F9FAFB;
  }
  .top-input:focus { background: white; border-color: var(--primary); }

  /* --- FOOTER --- */
  .footer {
    margin-top: auto;
    width: 100%;
    background: #F9FAFB;
    border-top: 1px solid #E5E7EB;
    text-align: center;
    padding-bottom: 6px; /* ƒ∞talyan barƒ± i√ßin */
  }
  
  .footer-links {
    padding: 20px 0;
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 13px;
    color: #6B7280;
    font-weight: 500;
  }
  .footer-links span { cursor: pointer; transition: 0.2s; }
  .footer-links span:hover { color: var(--primary); }

  .copyright {
    font-size: 11px;
    color: #9CA3AF;
    font-weight: 700;
    letter-spacing: 0.5px;
    margin-bottom: 12px;
    display: block;
  }

  /* ƒ∞TALYAN BAYRAƒûI ≈ûERƒ∞Dƒ∞ */
  .italy-bar {
    height: 6px;
    width: 100%;
    background: linear-gradient(90deg, 
      var(--italy-green) 0%, var(--italy-green) 33.3%, 
      var(--italy-white) 33.3%, var(--italy-white) 66.6%, 
      var(--italy-red) 66.6%, var(--italy-red) 100%
    );
  }

  /* Loader */
  .loader { display: none; text-align: center; padding: 40px; color: #9CA3AF; font-style: italic; }
  #fileInput { display: none; }

</style>
</head>
<body>

<div class="header">
  <div class="logo-container" onclick="location.reload()">
    <div class="logo-icon">C</div>
    <div class="logo-text">CAYNANA<span>.AI</span></div>
  </div>

  <div class="top-search-bar">
    <input type="text" id="topInput" class="top-input" placeholder="Yeni arama..." onkeypress="if(event.key==='Enter') doTopSearch()">
  </div>
</div>

<div id="main-view">
  <div class="main-title">Ya≈üam Ko√ßunuz Caynana</div>

  <div class="search-wrapper">
    <input type="text" id="searchInput" class="search-box" placeholder="Ne danƒ±≈ümak istersin evladƒ±m?" onkeypress="if(event.key==='Enter') doSearch()">
    
    <div class="input-tools">
      <button class="tool-btn" onclick="triggerCam()" title="Fotoƒüraf √áek"><i class="fa-solid fa-camera"></i></button>
      <button class="tool-btn mic" onclick="triggerMic()" id="micBtn" title="Konu≈ü"><i class="fa-solid fa-microphone"></i></button>
      <button class="tool-btn send" onclick="doSearch()" title="G√∂nder"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>

  <div class="banner-area">
    <span>REKLAM ALANI (728x90)</span>
  </div>

  <div class="sub-slogan">Caynana 24 Saat Yanƒ±nƒ±zda</div>
</div>

<div id="results-container">
  <div class="loader" id="loader">Kaynanan ara≈ütƒ±rƒ±yor...</div>
  </div>

<div class="footer">
  <div class="footer-links">
    <span>Hakkƒ±mƒ±zda</span>
    <span>Sƒ±k√ßa Sorulan Sorular</span>
    <span>Gizlilik</span>
    <span>ƒ∞leti≈üim</span>
  </div>
  <span class="copyright">2026 @CAYNANA.AI BY ITALKY TECHNOLOGY V.3.1</span>
  <div class="italy-bar"></div>
</div>

<input type="file" id="fileInput" accept="image/*" onchange="handleFile(this.files[0])">

<script>
  const API_URL = "https://bikonomi-api-1.onrender.com/api/chat";
  const SPEAK_URL = "https://bikonomi-api-1.onrender.com/api/speak";
  
  const searchInput = document.getElementById('searchInput');
  const topInput = document.getElementById('topInput');
  const resultsDiv = document.getElementById('results-container');
  const loader = document.getElementById('loader');
  
  let currentImg = null;
  let currentAudio = null;

  function triggerCam() { document.getElementById('fileInput').click(); }
  
  function handleFile(file) {
    if(!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      currentImg = e.target.result;
      searchInput.value = "Fotoƒüraf eklendi. Yorumla...";
      searchInput.focus();
    };
    reader.readAsDataURL(file);
  }

  function triggerMic() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SpeechRecognition) return alert("Mikrofon yok.");
    const rec = new SpeechRecognition();
    rec.lang = 'tr-TR';
    const btn = document.getElementById('micBtn');
    
    rec.onstart = () => { btn.classList.add('active'); searchInput.placeholder = "Dinliyorum..."; };
    rec.onend = () => { btn.classList.remove('active'); searchInput.placeholder = "Ne danƒ±≈ümak istersin?"; };
    rec.onresult = (e) => {
      searchInput.value = e.results[0][0].transcript;
      doSearch();
    };
    rec.start();
  }

  function doTopSearch() {
    const txt = topInput.value.trim();
    if(txt) performSearch(txt);
  }

  function doSearch() {
    const txt = searchInput.value.trim();
    if(txt || currentImg) performSearch(txt);
  }

  async function performSearch(txt) {
    // UI Deƒüi≈üimi
    document.body.classList.add('has-search');
    
    // Temizle ve Loader G√∂ster
    resultsDiv.innerHTML = '';
    resultsDiv.appendChild(loader);
    loader.style.display = 'block';

    const payload = {
        message: txt,
        image: currentImg,
        user: { city: 'ƒ∞stanbul', gender: 'neutral' }
    };

    currentImg = null;
    document.getElementById('fileInput').value = '';
    topInput.value = txt; // √úst bara ta≈üƒ±

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      
      loader.style.display = 'none';
      renderResult(data);

    } catch(e) {
      loader.style.display = 'none';
      resultsDiv.innerHTML = '<div style="color:red;text-align:center;">Baƒülantƒ± hatasƒ± evladƒ±m.</div>';
    }
  }

  function renderResult(data) {
    // 1. AI Cevabƒ±
    const card = document.createElement('div');
    card.className = 'result-card';
    
    const text = (data.reply || data.assistant_text || "").replace(/\n/g, '<br>');
    const safeText = text.replace(/<[^>]*>?/gm, '').replace(/"/g, '');

    card.innerHTML = `
        <div class="ai-text">${text}</div>
        <button class="audio-btn" onclick="playVoice('${safeText}')">
            <i class="fa-solid fa-volume-high"></i> Seslendir
        </button>
    `;
    resultsDiv.appendChild(card);

    // 2. √úr√ºn/Mekan Kartlarƒ± (Varsa)
    if(data.data && Array.isArray(data.data) && data.data.length > 0) {
        const title = document.createElement('div');
        title.className = 'rec-title';
        title.innerText = '√ñNERƒ∞LERƒ∞M';
        resultsDiv.appendChild(title);

        const list = document.createElement('div');
        list.className = 'rec-list';

        data.data.forEach(item => {
            const el = document.createElement('a');
            el.className = 'rec-item';
            el.href = item.url || '#';
            el.target = '_blank';
            
            const img = item.image ? `<img src="${item.image}" class="rec-img">` : 
                        `<div class="rec-img" style="display:flex;align-items:center;justify-content:center;font-size:24px;">üéÅ</div>`;

            el.innerHTML = `
                ${img}
                <div class="rec-content">
                    <div class="rec-title">${item.title || '√úr√ºn'}</div>
                    <div class="rec-source">${item.footer || item.desc || 'Satƒ±cƒ±'}</div>
                </div>
                <div class="rec-price">${item.price || item.subtitle || ''}</div>
            `;
            list.appendChild(el);
        });
        resultsDiv.appendChild(list);
    }
  }

  async function playVoice(text) {
    if(currentAudio) { currentAudio.pause(); currentAudio=null; return; }
    
    try {
      const res = await fetch(SPEAK_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text: text})
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      currentAudio = new Audio(url);
      currentAudio.onended = () => { currentAudio = null; };
      await currentAudio.play();
    } catch(e) { console.log('Ses hatasƒ±'); }
  }
</script>

</body>
</html>
