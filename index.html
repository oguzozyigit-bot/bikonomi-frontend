<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Caynana.AI</title>

<style>
:root{
  --bg: #000;
  --amber: #ffb300;
  --text: #e0e0e0;
}

*{box-sizing:border-box}

body{
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  overflow: hidden;
}

.phone{
  width: 100%;
  max-width: 400px;
  height: 100%;
  max-height: 850px;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  position: relative;
}

@media(min-width: 500px){
  .phone{
    border-radius: 45px;
    box-shadow: 0 0 0 12px #1a1a1a, 0 30px 60px rgba(0,0,0,.8);
  }
}

/* --- HEADER --- */
.header{
  height: 180px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, rgba(255,179,0,0.08) 0%, #000 80%);
  position: relative;
  z-index: 10;
}

.menu{
  position: absolute;
  left: 25px;
  top: 50px;
  color: #555;
  font-size: 26px;
  cursor: pointer;
}

/* --- SVG G√ñZ YAPISI (Resimsiz) --- */
.eyes{
  display: flex;
  gap: 20px;
}

.eye-wrapper{
  width: 120px;
  height: 80px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Bu SVG, resim dosyasƒ± yerine ge√ßer. Kodla √ßizilir, √ßok nettir. */
.eye-svg {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 5;
  filter: drop-shadow(0 0 8px rgba(255,179,0,0.8)); /* Neon Parlamasƒ± */
}

/* G√∂z Bebeƒüi */
.pupil{
  width: 24px;
  height: 24px;
  background: #000;
  border: 4px solid #ffcc00; /* Parlak √ßekirdek */
  border-radius: 50%;
  position: relative;
  z-index: 2; 
  box-shadow: 0 0 15px var(--amber); /* Bebek parlamasƒ± */
  transition: transform 0.08s ease-out;
}

/* G√∂z Kapaƒüƒ± */
.lid{
  position: absolute;
  top: -20%; left: -10%;
  width: 120%;
  height: 0%;
  background: #000;
  z-index: 10;
  transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* --- DUYGULAR --- */
.suspicious .lid{ height: 65%; } 
.shock .eye-wrapper{ transform: scale(1.15); transition: 0.3s; }
.shock .pupil{ transform: scale(0.6); border-width: 2px; }

@keyframes blink{ 0%, 96%, 100%{ height: 0%; } 98%{ height: 100%; } }
.blink .lid{ animation: blink 4.5s infinite; }

@keyframes roll{ 0%{transform:translate(0,0)} 50%{transform:translate(0,-20px)} 100%{transform:translate(0,0)} }
.rolling .pupil{ animation: roll 2s ease; }

/* --- CHAT --- */
.chat{
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  overflow-y: auto;
}
.chat::-webkit-scrollbar{ width: 0; }

.msg{
  max-width: 85%;
  padding: 14px 18px;
  border-radius: 20px;
  font-size: 15px;
  line-height: 1.5;
  animation: pop 0.3s ease;
}
@keyframes pop{ from{transform:scale(0.9); opacity:0} to{transform:scale(1); opacity:1} }

.caynana{
  color: #ddd;
  background: transparent;
  border-left: 3px solid var(--amber);
  padding-left: 15px;
}

.user{
  align-self: flex-end;
  background: #222;
  color: #fff;
  border-bottom-right-radius: 4px;
}

/* --- ALT BAR --- */
.input-dock{
  padding: 15px 20px 30px;
  background: linear-gradient(to top, #000 85%, transparent);
  display: flex;
  align-items: center;
  gap: 12px;
}

.icon-btn{
  font-size: 24px;
  background: none;
  border: none;
  cursor: pointer;
  color: #666;
  transition: 0.3s;
}
.icon-btn:hover{ color: var(--amber); transform: scale(1.1); }

.input-wrapper{ flex: 1; }

input{
  width: 100%;
  background: #111;
  border: 1px solid #333;
  border-radius: 30px;
  padding: 14px 20px;
  color: #fff;
  font-size: 15px;
  outline: none;
  transition: 0.3s;
}
input:focus{ border-color: var(--amber); box-shadow: 0 0 10px rgba(255,179,0,0.2); }

</style>
</head>

<body>

<div class="phone" id="phone">

  <div class="header">
    <div class="menu">‚ò∞</div>
    
    <div class="eyes">
      <div class="eye-wrapper blink" id="eyeL">
        <div class="lid"></div>
        <svg class="eye-svg" viewBox="0 0 120 80">
          <ellipse cx="60" cy="40" rx="50" ry="30" fill="none" stroke="#FFB300" stroke-width="4" />
          <ellipse cx="60" cy="40" rx="50" ry="30" fill="#FFB300" fill-opacity="0.1" /> </svg>
        <div class="pupil"></div>
      </div>
      
      <div class="eye-wrapper blink" id="eyeR">
        <div class="lid"></div>
        <svg class="eye-svg" viewBox="0 0 120 80">
          <ellipse cx="60" cy="40" rx="50" ry="30" fill="none" stroke="#FFB300" stroke-width="4" />
          <ellipse cx="60" cy="40" rx="50" ry="30" fill="#FFB300" fill-opacity="0.1" />
        </svg>
        <div class="pupil"></div>
      </div>
    </div>
  </div>

  <div class="chat" id="chat">
    <div class="msg caynana">
      Ooo ho≈ü geldin...<br>
      Anlat bakalƒ±m, bug√ºn ne havadisler var?
    </div>
  </div>

  <div class="input-dock">
    <button class="icon-btn">üì∑</button>
    <div class="input-wrapper">
      <input id="input" placeholder="Caynana‚Äôya yaz‚Ä¶" autocomplete="off">
    </div>
    <button class="icon-btn">üéôÔ∏è</button>
  </div>

</div>

<script>
const eyes = [document.getElementById("eyeL"), document.getElementById("eyeR")];
const pupils = document.querySelectorAll(".pupil");
const input = document.getElementById("input");
const chat = document.getElementById("chat");

// Mouse Takibi
document.getElementById("phone").addEventListener("mousemove", (e) => {
  eyes.forEach((eye, i) => {
    if(!eye.classList.contains("rolling")){
      const rect = eye.getBoundingClientRect();
      const x = (e.clientX - rect.left - rect.width/2) / 6; 
      const y = (e.clientY - rect.top - rect.height/2) / 6;
      pupils[i].style.transform = `translate(${x}px, ${y}px)`;
    }
  });
});

// Duygu Kontrol
function mood(t){
  eyes.forEach(e=>{
    e.classList.remove("blink","suspicious","shock","rolling");
    e.querySelector(".pupil").style.transform="translate(0,0)";
    if(t==="normal")e.classList.add("blink"); else e.classList.add(t);
  });
  if(t==="rolling")setTimeout(()=>mood("normal"),2500);
}

function add(t,c){
  const d=document.createElement("div"); d.className="msg "+c; d.innerHTML=t;
  chat.appendChild(d); chat.scrollTop=chat.scrollHeight;
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&input.value.trim()){
    const t=input.value; add(t,"user"); input.value="";
    setTimeout(()=>{
      const l=t.toLowerCase();
      if(l.includes("para")||l.includes("bor√ß")){ mood("suspicious"); add("Bak... doƒüru s√∂yle, o parayƒ± nereye harcadƒ±n?","caynana"); }
      else if(l.includes("elti")){ mood("rolling"); add("Ay yine mi o?","caynana"); }
      else if(l.includes("koca")){ mood("shock"); add("Neeey? Ciddi misin?","caynana"); }
      else{ mood("normal"); add("Hƒ±mm... peki sonra?","caynana"); }
    },800);
  }
});
mood("normal");
</script>

</body>
</html>
