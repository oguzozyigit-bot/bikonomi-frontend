<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>CAYNANA.AI – Yeni Nesil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #FAFAFA; }
    .soft-shadow { box-shadow: 0 8px 30px rgba(0, 0, 0, 0.04); }
    .card-hover:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(79, 70, 229, 0.15); }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes pulse-ring {
      0% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
      100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
    }
    .avatar-glow { animation: pulse-ring 2.5s infinite; }

    .text-gradient {
        background: linear-gradient(to right, #0d9488, #4f46e5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body class="text-slate-900 min-h-screen flex flex-col bg-slate-50/50">

<header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 border-b border-slate-100">
  <div class="max-w-5xl mx-auto px-5 py-4 flex items-center justify-between">
    <a href="#" class="flex items-center gap-2 group">
      <div class="w-9 h-9 bg-gradient-to-tr from-teal-500 to-indigo-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-indigo-200 group-hover:scale-110 transition">
        <i class="fa-solid fa-bolt text-sm"></i>
      </div>
      <span class="text-xl font-extrabold tracking-tight text-slate-900">CAYNANA</span>
    </a>
  </div>
</header>

<main class="flex-1">

  <section class="max-w-3xl mx-auto px-5 pt-16 pb-10 text-center">
    
    <div class="mb-8 flex justify-center relative">
        <div class="w-32 h-32 rounded-full bg-white p-1 shadow-2xl flex items-center justify-center relative z-10 avatar-glow">
             <div class="w-full h-full rounded-full bg-slate-100 flex items-center justify-center overflow-hidden relative">
                
                <i class="fa-solid fa-user-astronaut text-5xl text-slate-300 absolute z-0"></i>
                
                <img src="caynana-avatar.png" 
                     onerror="this.style.display='none'"
                     class="w-full h-full object-cover relative z-10" 
                     alt="Caynana Avatar">
             </div>
             
             <div class="absolute bottom-1 right-1 bg-gradient-to-r from-teal-500 to-cyan-500 border-4 border-white w-9 h-9 rounded-full flex items-center justify-center text-white text-sm shadow-md z-20">
               <i class="fa-solid fa-check"></i>
             </div>
        </div>
    </div>

    <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight text-slate-900 mb-5 leading-tight">
      Almadan önce <br>
      <span class="text-gradient">Caynana’ya danış.</span>
    </h1>
    <p class="text-base md:text-lg text-slate-500 max-w-md mx-auto leading-relaxed mb-10 font-medium">
      Sanal alemin kurnaz asistanı. Fiyatı süzer, yorumu okur, riski tartar, net konuşur.
    </p>

    <div class="bg-white soft-shadow rounded-2xl p-2 flex items-center border border-slate-200/60 focus-within:ring-4 focus-within:ring-indigo-100 focus-within:border-indigo-300 transition-all max-w-2xl mx-auto relative z-20">
        <div class="pl-5 text-slate-400">
            <i class="fa-solid fa-link text-lg"></i>
        </div>
        <input 
            id="q" 
            type="text" 
            placeholder="Ürün linkini yapıştır veya adını yaz..." 
            class="flex-1 bg-transparent border-none focus:ring-0 text-slate-800 placeholder-slate-400 px-4 py-4 text-base w-full outline-none font-medium"
        >
        <button onclick="runAnalyze()" class="bg-gradient-to-r from-slate-900 to-indigo-900 hover:from-slate-800 hover:to-indigo-800 text-white rounded-xl px-8 py-4 font-bold transition shadow-lg hover:shadow-indigo-200/50 flex items-center gap-3 text-lg">
            <span>Analiz Et</span>
            <i class="fa-solid fa-rocket"></i>
        </button>
    </div>

    <div class="h-12 mt-8 flex justify-center items-center">
        <div id="statusLine" class="hidden inline-flex items-center gap-3 px-6 py-3 bg-white border border-indigo-100 text-indigo-700 rounded-full text-sm font-bold shadow-sm animate-pulse">
           <i class="fa-solid fa-circle-notch fa-spin text-teal-500"></i>
           <span id="ticker">Caynana piyasayı tarıyor...</span>
        </div>
        <div id="err" class="hidden text-sm font-semibold text-rose-600 bg-rose-50 px-5 py-3 rounded-xl border border-rose-100 flex items-center gap-2 shadow-sm">
           <i class="fa-solid fa-bug"></i>
           <span id="errMsg"></span>
        </div>
    </div>

  </section>

  <section class="max-w-6xl mx-auto px-5 mt-4 mb-24">
    <div class="flex items-end justify-between mb-6">
      <div>
        <h2 class="text-xl font-bold text-slate-900">Günün Popüler Sorguları</h2>
        <p class="text-sm text-slate-500 font-medium mt-1">Son 24 saatte en çok bunlar soruldu</p>
      </div>
    </div>
    <div id="trendingGrid" class="flex gap-5 overflow-x-auto pb-10 pt-4 snap-x hide-scrollbar px-2"></div>
  </section>

  <section id="resultsSection" class="max-w-7xl mx-auto px-5 pb-32 hidden pt-8 border-t border-slate-200 bg-gradient-to-b from-slate-50 to-white">
    <div class="text-center mb-12 mt-8">
        <div class="inline-block p-4 rounded-2xl bg-gradient-to-tr from-teal-100 to-indigo-100 text-indigo-600 mb-5 text-3xl shadow-sm">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <h2 class="text-4xl font-extrabold text-slate-900 mb-3">Rapor Hazır!</h2>
        <p class="text-lg text-slate-500 max-w-2xl mx-auto">Caynana senin için değerlendirdi:</p>
    </div>
    <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-8"></div>
  </section>

</main>

<script>
  const API_BASE = "https://bikonomi-api-1.onrender.com"; 

  const tickerLines = ["Fiyat geçmişine bakıyorum...", "Yorumları okuyorum...", "Risk analizi yapıyorum...", "Gizli indirim var mı?", "Hesaplıyorum..."];
  let tickerIdx = 0, tickerTimer = null;

  function startTicker() {
    const el = document.getElementById("ticker"); el.textContent = tickerLines[0]; tickerIdx = 0;
    if (tickerTimer) clearInterval(tickerTimer);
    tickerTimer = setInterval(() => { tickerIdx = (tickerIdx + 1) % tickerLines.length; el.textContent = tickerLines[tickerIdx]; }, 2000);
  }
  function stopTicker() { if (tickerTimer) clearInterval(tickerTimer); tickerTimer = null; }
  
  function showErr(msg) {
    const el = document.getElementById("err"); document.getElementById("errMsg").textContent = msg;
    el.classList.remove("hidden"); setTimeout(() => { el.classList.add("hidden"); }, 5000);
  }
  function clearErr() { document.getElementById("err").classList.add("hidden"); }
  function safeUrl(path) { return API_BASE ? API_BASE.replace(/\/$/, "") + path : path; }

  // TRENDING
  function loadTrending() {
    const data = [
      { t: "Apple AirPods Pro 2", c: 142, i: "fa-headphones-simple" },
      { t: "Philips Airfryer XXL", c: 98, i: "fa-utensils" },
      { t: "Roborock S8", c: 85, i: "fa-robot" },
      { t: "Stanley Termos", c: 76, i: "fa-mug-hot" },
      { t: "Dyson V15", c: 64, i: "fa-broom-ball" }
    ];
    const grid = document.getElementById("trendingGrid"); grid.innerHTML = "";
    data.forEach(item => {
        const d = document.createElement("div");
        d.className = "min-w-[200px] bg-white rounded-3xl border border-slate-100 p-5 flex flex-col justify-between soft-shadow card-hover transition cursor-pointer select-none snap-start group relative overflow-hidden";
        d.innerHTML = `
            <div class="absolute inset-0 bg-gradient-to-tr from-teal-50 to-indigo-50 opacity-0 group-hover:opacity-100 transition duration-500"></div>
            <div class="h-32 bg-slate-50/80 rounded-2xl mb-4 overflow-hidden flex items-center justify-center text-slate-300 text-5xl relative z-10 group-hover:text-indigo-400 transition-colors">
                <i class="fa-solid ${item.i} transform group-hover:scale-110 transition duration-500"></i>
            </div>
            <div class="relative z-10">
                <h4 class="font-bold text-slate-900 leading-snug mb-3 line-clamp-2">${item.t}</h4>
                <div class="text-[11px] font-bold text-teal-700 bg-teal-50 inline-block px-2.5 py-1.5 rounded-lg border border-teal-100">
                    <i class="fa-solid fa-arrow-trend-up mr-1"></i> ${item.c} analiz
                </div>
            </div>`;
        d.onclick = () => { document.getElementById("q").value = item.t; runAnalyze(); };
        grid.appendChild(d);
    });
  }

  // ANALYZE & RESULTS
  async function runAnalyze() {
    clearErr();
    const q = document.getElementById("q").value.trim();
    if (!q) { showErr("Link yapıştır veya bir şeyler yaz!"); return; }
    document.getElementById("statusLine").classList.remove("hidden"); startTicker();

    try {
      const res = await fetch(safeUrl(`/api/search?q=${encodeURIComponent(q)}`));
      const data = await res.json();
      stopTicker(); document.getElementById("statusLine").classList.add("hidden");
      if (!res.ok || data?.error) { showErr(data?.message || "Hata oluştu."); return; }
      const prods = data.products || [];
      if (prods.length === 0) { showErr("Ürün bulunamadı."); return; }
      renderResults(prods);
      setTimeout(() => { document.getElementById("resultsSection").classList.remove("hidden"); document.getElementById("resultsSection").scrollIntoView({ behavior: 'smooth' }); }, 100);
    } catch (e) { stopTicker(); document.getElementById("statusLine").classList.add("hidden"); showErr("Sunucu hatası."); }
  }

  function renderResults(prods) {
    const grid = document.getElementById("resultsGrid"); grid.innerHTML = "";
    prods.slice(0, 5).forEach((p, i) => {
        let t = { bg:"bg-white", b:"border-slate-200 hover:border-indigo-300", bdg:"text-slate-600 bg-slate-100", ic:"fa-layer-group", ttl:"ALTERNATİF", btn:"bg-white text-slate-900 border-2 border-slate-200 hover:bg-slate-50" };
        
        if(i===0) t={ bg:"bg-gradient-to-b from-white to-indigo-50/30", b:"border-indigo-500 ring-4 ring-indigo-50/50", bdg:"text-white bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg", ic:"fa-crown", ttl:"CAYNANA ÖNERİYOR", btn:"bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg hover:shadow-xl" };
        else if(i===1) t={ bg:"bg-white", b:"border-teal-400 ring-2 ring-teal-50", bdg:"text-teal-700 bg-teal-50 border border-teal-100", ic:"fa-brain", ttl:"MANTIKLI SEÇİM", btn:"bg-teal-600 text-white hover:bg-teal-700" };
        else if(i===4) t={ bg:"bg-white", b:"border-rose-200", bdg:"text-rose-600 bg-rose-50 border border-rose-100", ic:"fa-triangle-exclamation", ttl:"DİKKAT ET", btn:"bg-white text-rose-600 border-2 border-rose-200 hover:bg-rose-50" };

        const c = document.createElement("div");
        c.className = `${t.bg} rounded-[2rem] border ${t.b} p-6 flex flex-col soft-shadow relative transition-all duration-300 hover:shadow-2xl group`;
        c.innerHTML = `
            <div class="absolute -top-4 left-1/2 -translate-x-1/2 px-4 py-2 rounded-full text-[11px] font-extrabold tracking-widest flex items-center gap-2 whitespace-nowrap ${t.bdg} z-20"><i class="fa-solid ${t.ic}"></i> ${t.ttl}</div>
            <div class="mt-6 mb-4 flex items-start gap-4">
                 <div class="w-20 h-20 bg-slate-50 rounded-2xl flex-shrink-0 flex items-center justify-center text-slate-300 text-3xl group-hover:text-indigo-300 transition"><i class="fa-solid fa-image"></i></div>
                 <div class="flex-1"><h3 class="font-bold text-slate-900 text-[15px] leading-snug line-clamp-2">${p.title||"Ürün"}</h3><p class="text-xs text-slate-500 mt-1.5 font-medium"><i class="fa-solid fa-store text-slate-300"></i> ${p.source||"Pazar"}</p></div>
            </div>
            <div class="text-3xl font-extrabold text-slate-900 mb-5 tracking-tight flex items-baseline gap-1">${p.price||"--"} <span class="text-sm font-medium text-slate-400">TL</span></div>
            <div class="bg-slate-50/80 p-5 rounded-2xl mb-8 flex-1 border border-slate-100 relative group-hover:bg-white group-hover:border-indigo-100 transition"><i class="fa-solid fa-quote-left text-slate-200 absolute top-3 left-3 text-2xl"></i><p class="text-[13px] text-slate-600 leading-relaxed relative z-10 pl-4 font-medium">${p.reason||"Analiz yapıldı."}</p></div>
            <a href="${p.url}" target="_blank" class="w-full flex items-center justify-center gap-3 py-4 rounded-2xl font-bold text-sm transition-all duration-300 ${t.btn}"><span>Ürüne Git</span><i class="fa-solid fa-arrow-up-right-from-square"></i></a>`;
        grid.appendChild(c);
    });
  }
  
  loadTrending();
  document.getElementById("q").addEventListener("keypress", (e)=>{if(e.key==="Enter")runAnalyze()});
</script>
</body>
</html>
