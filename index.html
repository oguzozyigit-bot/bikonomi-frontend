<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAYNANA.AI - Almadan Ã–nce Sor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        
        /* Kart Renk TasarÄ±mlarÄ± - CanlÄ± Renkler */
        .card-platinyum { border-left: 6px solid #e5e4e2; background: linear-gradient(to right, #ffffff, #fdfdfd); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-altin { border-left: 6px solid #FFD700; background: linear-gradient(to right, #fffdf0, #fff); }
        .card-gumus { border-left: 6px solid #C0C0C0; background: linear-gradient(to right, #f8f9fa, #fff); }
        .card-bronz { border-left: 6px solid #CD7F32; background: linear-gradient(to right, #fffaf0, #fff); }
        .card-titanyum { border-left: 6px solid #878681; background: linear-gradient(to right, #f4f4f5, #fff); }
        .card-zumrut { border-left: 6px solid #50C878; background: linear-gradient(to right, #f0fff4, #fff); }
        .card-safir { border-left: 6px solid #0F52BA; background: linear-gradient(to right, #eff6ff, #fff); }
        .card-yakut { border-left: 6px solid #E0115F; background: linear-gradient(to right, #fff0f5, #fff); }
        .card-elmas { border-left: 6px solid #B9F2FF; background: linear-gradient(to right, #f0fbff, #fff); }
        .card-kristal { border-left: 6px solid #A7D8DE; background: linear-gradient(to right, #f5fdff, #fff); }

        /* KonuÅŸma Ä°konu Patlama Animasyonu */
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        .speak-btn-anim {
            animation: pulse-ring 2s infinite;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">

    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">ðŸ‘µ CAYNANA.AI</h1>
        <p class="text-gray-600">Almadan Ã¶nce kaynanana sor, sonra piÅŸman olma!</p>
    </div>

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-2 flex items-center mb-8 relative">
        <input type="text" id="searchInput" placeholder="Hangi Ã¼rÃ¼nÃ¼ merak ediyorsun evladÄ±m?" 
               class="flex-grow p-4 outline-none text-gray-700 rounded-l-xl"
               onkeypress="handleEnter(event)">
        
        <label for="imageInput" class="p-4 text-gray-500 hover:text-blue-500 cursor-pointer transition">
            <i class="fas fa-camera text-xl"></i>
        </label>
        <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="previewImage()">

        <button onclick="analyzeProduct()" 
                class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-semibold transition ml-2 shadow-md">
            Analiz Et
        </button>
    </div>

    <div id="imagePreviewContainer" class="hidden w-full max-w-2xl mb-4 text-center relative">
        <img id="imagePreview" src="" class="max-h-48 mx-auto rounded-lg shadow-md border border-gray-200">
        <button onclick="clearImage()" class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center -mt-2 -mr-2 shadow hover:bg-red-600">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div id="loader" class="loader mb-4"></div>

    <div id="resultArea" class="w-full max-w-3xl hidden">
        
        <div class="bg-white rounded-xl shadow-md p-6 mb-6 border-t-4 border-blue-500 relative">
            <div class="flex justify-between items-start mb-4">
                <h2 id="resultTitle" class="text-2xl font-bold text-gray-800"></h2>
                
                <button onclick="playVoice()" 
                        class="speak-btn-anim flex items-center gap-2 bg-red-100 text-red-600 px-4 py-2 rounded-full font-bold hover:bg-red-200 transition cursor-pointer shadow-sm">
                    <i class="fas fa-volume-up"></i>
                    <span>Caynana'yÄ± KonuÅŸtur</span>
                </button>
            </div>
            
            <p id="resultText" class="text-gray-700 leading-relaxed text-lg"></p>
            <div id="productImageResult" class="mt-4 hidden">
                <img id="resImg" src="" class="w-32 h-32 object-contain mx-auto">
            </div>
        </div>

        <div id="recommendationsList" class="space-y-4">
            </div>

        <div class="mt-8 text-center">
            <button onclick="shareWhatsapp()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full font-bold shadow-lg transition flex items-center justify-center gap-2 w-full sm:w-auto mx-auto">
                <i class="fab fa-whatsapp text-xl"></i> WhatsApp ile PaylaÅŸ
            </button>
        </div>
    </div>

    <div class="mt-12 text-gray-400 text-sm pb-4">
        &copy; 2026 Bikonomi.com | Caynana AI
    </div>

    <script>
        let currentSpeechText = "";
        let currentBase64Image = "";

        // Resim Ã–nizleme ve Base64 Ã‡evirme
        function previewImage() {
            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    currentBase64Image = reader.result;
                    document.getElementById('imagePreview').src = currentBase64Image;
                    document.getElementById('imagePreviewContainer').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            document.getElementById('imageInput').value = "";
            currentBase64Image = "";
            document.getElementById('imagePreviewContainer').classList.add('hidden');
        }

        function handleEnter(e) {
            if (e.key === 'Enter') analyzeProduct();
        }

        // Ã–dÃ¼l Ä°smine GÃ¶re Renk SÄ±nÄ±fÄ± SeÃ§imi
        function getCardStyle(awardName) {
            const lowerName = awardName.toLowerCase();
            if (lowerName.includes('platinyum')) return 'card-platinyum';
            if (lowerName.includes('altÄ±n') || lowerName.includes('altin')) return 'card-altin';
            if (lowerName.includes('gÃ¼mÃ¼ÅŸ') || lowerName.includes('gumus')) return 'card-gumus';
            if (lowerName.includes('bronz')) return 'card-bronz';
            if (lowerName.includes('titanyum')) return 'card-titanyum';
            if (lowerName.includes('zÃ¼mrÃ¼t') || lowerName.includes('zumrut')) return 'card-zumrut';
            if (lowerName.includes('safir')) return 'card-safir';
            if (lowerName.includes('yakut')) return 'card-yakut';
            if (lowerName.includes('elmas')) return 'card-elmas';
            if (lowerName.includes('kristal')) return 'card-kristal';
            return 'border-l-4 border-gray-300 bg-white'; // VarsayÄ±lan
        }

        async function analyzeProduct() {
            const input = document.getElementById('searchInput');
            const query = input.value;

            if (!query && !currentBase64Image) {
                alert("EvladÄ±m ya bir ÅŸey yaz ya da resim yÃ¼kle!");
                return;
            }

            // ArayÃ¼z HazÄ±rlÄ±ÄŸÄ±
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').classList.add('hidden');
            
            // --- SORUN Ã‡Ã–ZÃœMÃœ: ARAMA KUTUSUNU TEMÄ°ZLE ---
            input.value = ""; 
            clearImage(); // Resmi de temizleyelim ki yeni aramaya hazÄ±r olsun

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ q: query, img: currentBase64Image })
                });

                const data = await response.json();

                // BaÅŸlÄ±k ve Metin
                document.getElementById('resultTitle').innerText = data.headline || "Analiz TamamlandÄ±";
                document.getElementById('resultText').innerText = data.text || "Detay bulunamadÄ±.";
                currentSpeechText = data.speech_text || data.text;

                // KartlarÄ± OluÅŸtur
                const listDiv = document.getElementById('recommendationsList');
                listDiv.innerHTML = ""; // Temizle

                if (data.recommendations && data.recommendations.length > 0) {
                    data.recommendations.forEach(item => {
                        // Ã–dÃ¼le gÃ¶re stil sÄ±nÄ±fÄ±nÄ± bul
                        const cardClass = getCardStyle(item.award);
                        
                        const cardHTML = `
                            <a href="${item.url}" target="_blank" class="block transform hover:-translate-y-1 transition duration-200">
                                <div class="${cardClass} p-4 rounded-r-lg flex justify-between items-center group">
                                    <div class="flex-1">
                                        <div class="text-xs font-bold uppercase tracking-wide text-gray-500 mb-1 flex items-center gap-2">
                                            ${getAwardIcon(item.award)} ${item.award}
                                        </div>
                                        <h3 class="text-lg font-bold text-gray-900 group-hover:text-blue-600 transition">${item.product_name}</h3>
                                        <p class="text-sm text-gray-600 mt-1">"${item.reason}"</p>
                                        <div class="mt-2 text-xs font-semibold text-gray-400">${item.site}</div>
                                    </div>
                                    <div class="text-gray-400 group-hover:text-blue-500">
                                        <i class="fas fa-chevron-right text-xl"></i>
                                    </div>
                                </div>
                            </a>
                        `;
                        listDiv.innerHTML += cardHTML;
                    });
                }

                document.getElementById('resultArea').classList.remove('hidden');

            } catch (error) {
                console.error(error);
                alert("Bir hata oluÅŸtu baÅŸkanÄ±m.");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        // Ä°kon Helper
        function getAwardIcon(award) {
            const a = award.toLowerCase();
            if(a.includes('platinyum')) return '<i class="fas fa-medal text-gray-400"></i>';
            if(a.includes('altÄ±n')) return '<i class="fas fa-trophy text-yellow-500"></i>';
            if(a.includes('elmas')) return '<i class="far fa-gem text-blue-300"></i>';
            return '<i class="fas fa-award"></i>';
        }

        async function playVoice() {
            if (!currentSpeechText) return;
            
            // Butona basÄ±ldÄ±ÄŸÄ±nda animasyonu biraz hÄ±zlandÄ±rabiliriz veya durdurabiliriz
            // Åžimdilik standart bÄ±rakÄ±yoruz, sÃ¼rekli dikkat Ã§eksin.

            try {
                const response = await fetch('/api/speak', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: currentSpeechText })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const audio = new Audio(url);
                    audio.play();
                }
            } catch (err) {
                console.error("Ses hatasÄ±:", err);
            }
        }

        function shareWhatsapp() {
            const text = `Caynana diyor ki: ${document.getElementById('resultTitle').innerText}\n\n${window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
