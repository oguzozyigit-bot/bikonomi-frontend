<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>CAYNANA - Yaşam Asistanı</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --primary: #10B981;
    --primary-light: #ECFDF5;
    --text-main: #111827;
    --text-sub: #6B7280;
    --bg-app: #F9FAFB;
    --bg-white: #FFFFFF;
    --border: #E5E7EB;
    
    /* Mobil Uyumlu Yükseklikler */
    --header-height: 60px;
    --dock-height: 70px;
    --input-height: 120px; /* Chips dahil */
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-app);
    height: 100vh; /* Fallback */
    height: 100dvh; /* Modern tarayıcılar için dinamik yükseklik */
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* --- A) ÜST BAR (STICKY HEADER) --- */
  .top-bar {
    height: var(--header-height);
    background: var(--bg-white);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    padding-top: env(safe-area-inset-top);
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 60;
  }

  .logo {
    font-weight: 900;
    font-size: 18px;
    color: var(--text-main);
    display: flex; align-items: center; gap: 6px;
    letter-spacing: -0.5px;
  }
  .logo span { color: var(--primary); }

  .top-icons {
    display: flex; gap: 15px; color: var(--text-sub); font-size: 18px;
  }

  /* --- B) ORTA ANA PENCERE (SCROLL AREA) --- */
  .main-panel {
    flex: 1;
    margin-top: var(--header-height);
    /* Alt boşluk = Input + Dock */
    margin-bottom: calc(var(--dock-height) + var(--input-height)); 
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    scroll-behavior: smooth;
    position: relative;
    padding-bottom: 20px;
  }

  /* Panel Başlığı */
  .panel-header {
    text-align: center;
    padding: 20px 10px 10px;
    background: var(--bg-app);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  .ph-title {
    font-size: 18px; font-weight: 800; color: var(--text-main);
    margin-bottom: 4px;
  }
  .ph-desc {
    font-size: 13px; color: var(--text-sub);
  }

  /* Sohbet Akışı */
  .results-stream {
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  /* Mesaj Balonları */
  .msg-row { display: flex; flex-direction: column; width: 100%; animation: slideUp 0.3s ease; }
  .msg-row.user { align-items: flex-end; }
  .msg-row.ai { align-items: flex-start; }

  .bubble {
    padding: 12px 16px;
    border-radius: 16px;
    font-size: 15px;
    line-height: 1.5;
    max-width: 85%;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    position: relative;
    word-wrap: break-word;
  }
  .msg-row.user .bubble { background: var(--primary); color: white; border-bottom-right-radius: 4px; }
  .msg-row.ai .bubble { background: white; color: var(--text-main); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

  /* Kartlar */
  .cards-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 10px 2px; width: 100%; scrollbar-width: none; }
  .cards-scroll::-webkit-scrollbar { display: none; }
  
  .card {
    min-width: 200px; max-width: 200px; background: white; border: 1px solid var(--border);
    border-radius: 12px; padding: 10px; display: flex; flex-direction: column;
    text-decoration: none; color: inherit; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
  }
  .card img { width: 100%; height: 110px; object-fit: contain; margin-bottom: 8px; }
  .card-title { font-size: 13px; font-weight: 700; height: 32px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 4px;}
  .card-price { font-weight: 800; color: var(--primary); font-size: 14px; margin-top: auto; }

  /* Loader (Balon Gibi) */
  .loader-bubble {
    align-self: flex-start;
    background: white; border: 1px solid var(--border);
    padding: 10px 16px; border-radius: 16px; border-bottom-left-radius: 4px;
    color: var(--text-sub); font-size: 13px; font-style: italic;
    display: none; margin-left: 15px; margin-bottom: 10px;
  }

  @keyframes slideUp { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

  /* --- C) SABİT ALT ALAN (INPUT + DOCK) --- */
  .fixed-bottom-area {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    z-index: 50;
    background: var(--bg-white);
    display: flex;
    flex-direction: column;
    border-top: 1px solid var(--border);
    padding-bottom: env(safe-area-inset-bottom);
  }

  /* 1. Input Section (Dock'un Üstünde) */
  .input-section {
    padding: 8px 10px;
    background: var(--bg-white);
    display: flex;
    flex-direction: column;
    gap: 8px;
    border-bottom: 1px solid #F3F4F6;
  }

  /* Chips */
  .chips-row {
    display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; padding-bottom: 4px;
  }
  .chips-row::-webkit-scrollbar { display: none; }
  .chip {
    background: var(--bg-app); border: 1px solid var(--border);
    padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 600;
    color: var(--text-sub); white-space: nowrap; cursor: pointer; flex-shrink: 0;
  }
  .chip:active { background: var(--primary-light); border-color: var(--primary); color: var(--primary); }

  /* Input Wrapper */
  .input-wrapper {
    display: flex; align-items: center; gap: 8px;
    background: var(--bg-app); border: 1px solid var(--border);
    border-radius: 24px; padding: 6px 10px;
  }
  .input-wrapper:focus-within { border-color: var(--primary); background: white; }

  .tool-btn {
    width: 34px; height: 34px; border-radius: 50%; border: none;
    background: transparent; color: var(--text-sub); font-size: 16px;
    cursor: pointer; display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }
  .tool-btn.active { color: #EF4444; animation: pulse 1s infinite; }

  .main-input {
    flex: 1; border: none; background: transparent; font-size: 15px; outline: none; padding: 0 5px;
  }

  .send-btn {
    width: 34px; height: 34px; border-radius: 50%; border: none;
    background: var(--primary); color: white; font-size: 14px;
    cursor: pointer; display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }

  /* 2. Mode Dock (En Altta) */
  .mode-dock {
    height: var(--dock-height);
    background: var(--bg-white);
    display: flex;
    align-items: center;
    padding: 0 5px;
    overflow-x: auto;
    scrollbar-width: none;
  }
  .mode-dock::-webkit-scrollbar { display: none; }

  .dock-item {
    min-width: 65px; flex: 1;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    gap: 4px; color: var(--text-sub); cursor: pointer;
    padding: 5px; border-radius: 8px;
  }
  .dock-item i { font-size: 18px; margin-bottom: 2px; }
  .dock-item span { font-size: 10px; font-weight: 500; text-align: center; line-height: 1.1; }
  
  .dock-item.active { color: var(--primary); }
  .dock-item.active i { transform: translateY(-2px); }

  /* Audio Btn */
  .audio-play {
    margin-top: 5px; background: none; border: 1px solid var(--border);
    border-radius: 12px; padding: 4px 10px; font-size: 11px;
    color: var(--text-sub); cursor: pointer; display: inline-flex; align-items: center; gap: 4px;
  }

  @keyframes pulse { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }
  #fileInput { display: none; }

</style>
</head>
<body>

<div class="top-bar">
  <div class="logo" onclick="location.reload()"><i class="fa-solid fa-shapes"></i> CAYNANA<span>.AI</span></div>
  <div class="top-icons">
    <div class="top-icon-btn"><i class="fa-regular fa-bell"></i></div>
  </div>
</div>

<div class="main-panel" id="mainPanel">
  
  <div class="panel-header">
    <div class="ph-title" id="panelTitle">Yaşam Koçunuz CAYNANA</div>
    <div class="ph-desc" id="panelDesc">Bir konu seç, hemen başlayalım.</div>
  </div>

  <div class="results-stream" id="resultsStream"></div>
  
  <div class="loader-bubble" id="loader">
    <i class="fa-solid fa-circle-notch fa-spin"></i> Kaynanan düşünüyor...
  </div>

</div>

<div class="fixed-bottom-area">
  
  <div class="input-section">
    <div class="chips-row" id="chipsRow"></div>

    <div class="input-wrapper">
      <button class="tool-btn" onclick="triggerCam()"><i class="fa-solid fa-camera"></i></button>
      <button class="tool-btn" onclick="triggerMic()" id="micBtn"><i class="fa-solid fa-microphone"></i></button>
      <input type="text" id="mainInput" class="main-input" placeholder="Bir şeyler yaz..." autocomplete="off" onkeypress="if(event.key==='Enter') sendMessage()">
      <button class="send-btn" onclick="sendMessage()"><i class="fa-solid fa-arrow-up"></i></button>
    </div>
  </div>

  <div class="mode-dock" id="modeDock"></div>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFile(this.files[0])">

<script>
  const API_URL = "https://bikonomi-api-1.onrender.com/api/chat";
  const SPEAK_URL = "https://bikonomi-api-1.onrender.com/api/speak";
  
  // Session
  let sessionId = localStorage.getItem('caynana_sid');
  if (!sessionId) {
      sessionId = 'sess_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('caynana_sid', sessionId);
  }

  // Modes
  const MODES = {
    shopping: { icon: "fa-bag-shopping", label: "Alışveriş", title: "Alışveriş Uzmanı", desc: "En iyi fiyatı bulurum.", chips: ["Airfryer", "iPhone 15", "Robot Süpürge"] },
    health: { icon: "fa-user-doctor", label: "Sağlık", title: "Sağlık Danışmanı", desc: "Şikayetini yaz (Acilse 112).", chips: ["Başım ağrıyor", "Grip oldum", "Vitamin önerisi"] },
    diet: { icon: "fa-apple-whole", label: "Diyet", title: "Diyetisyen", desc: "Beslenme planı yapalım.", chips: ["Kilo vermek istiyorum", "Kalori hesabı"] },
    food: { icon: "fa-utensils", label: "Yemek", title: "Yemek Gurmesi", desc: "Ne yesek, ne pişirsek?", chips: ["Akşama ne pişirsem?", "En yakın pizzacı"] },
    teacher: { icon: "fa-chalkboard-user", label: "Eğitim", title: "Öğretmen", desc: "Her konuyu anlatırım.", chips: ["Matematik sorusu", "İngilizce gramer"] },
    translator: { icon: "fa-language", label: "Çeviri", title: "Çevirmen", desc: "Dili seç, çevireyim.", chips: ["İngilizceye çevir", "Almanca nasılsın de"] },
    lawyer: { icon: "fa-scale-balanced", label: "Hukuk", title: "Hukukçu", desc: "Haklarını öğren (Bilgi amaçlı).", chips: ["Kiracı hakları", "İşe iade"] },
    life: { icon: "fa-heart", label: "Yaşam", title: "Yaşam Koçu", desc: "Dertleşelim, plan yapalım.", chips: ["Canım sıkkın", "Motivasyon lazım"] },
    future: { icon: "fa-wand-magic-sparkles", label: "Fal", title: "Falcı Bacı", desc: "Geleceği yorumlayalım.", chips: ["Kahve Falı (Foto)", "Tarot", "Burç"] }
  };

  let currentMode = "life"; // Default: Yaşam Koçu
  let currentImg = null;
  let currentAudio = null;

  // UI
  const resultsStream = document.getElementById('resultsStream');
  const mainInput = document.getElementById('mainInput');
  const loader = document.getElementById('loader');
  const mainPanel = document.getElementById('mainPanel');

  function init() {
    renderDock();
    switchMode('life'); 
    addMsg("Hoş geldin evladım. Bir konu seç, dertleşelim.", 'ai');
  }

  function renderDock() {
    const dock = document.getElementById('modeDock');
    dock.innerHTML = '';
    Object.keys(MODES).forEach(key => {
      const m = MODES[key];
      const div = document.createElement('div');
      div.className = `dock-item ${key === currentMode ? 'active' : ''}`;
      div.onclick = () => switchMode(key);
      div.innerHTML = `<i class="fa-solid ${m.icon}"></i><span>${m.label}</span>`;
      dock.appendChild(div);
    });
  }

  function switchMode(key) {
    currentMode = key;
    const m = MODES[key];
    
    document.getElementById('panelTitle').innerText = m.title;
    document.getElementById('panelDesc').innerText = m.desc;
    
    const chipsRow = document.getElementById('chipsRow');
    chipsRow.innerHTML = '';
    m.chips.forEach(t => {
        const c = document.createElement('div');
        c.className = 'chip';
        c.innerText = t;
        c.onclick = () => { mainInput.value = t; sendMessage(); };
        chipsRow.appendChild(c);
    });

    renderDock(); // Update active state
    // Opsiyonel: Ekranı temizle
    // resultsStream.innerHTML = '';
    // addMsg(`${m.title} moduna geçildi.`, 'ai');
  }

  async function sendMessage() {
    const txt = mainInput.value.trim();
    if(!txt && !currentImg) return;

    addMsg(txt, 'user', currentImg);
    mainInput.value = '';
    const imgData = currentImg;
    currentImg = null;
    document.getElementById('fileInput').value = '';

    loader.style.display = 'block';
    scrollToBottom();

    const payload = {
        message: txt || "Dosya gönderildi",
        image: imgData,
        mode: currentMode,
        session_id: sessionId,
        user: { city: 'İstanbul', gender: 'neutral' }
    };

    try {
        const res = await fetch(API_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        
        loader.style.display = 'none';
        const aiTxt = data.reply || data.assistant_text || "Bir şeyler ters gitti.";
        
        // AI Cevabı
        const aiRow = addMsg(aiTxt, 'ai');

        // Kartlar (Sadece bazı modlarda)
        if(data.data && Array.isArray(data.data) && (currentMode === 'shopping' || currentMode === 'food')) {
            renderCards(data.data, aiRow);
        }

    } catch(e) {
        loader.style.display = 'none';
        addMsg("Bağlantı koptu evladım.", 'ai');
    }
  }

  function addMsg(text, type, imgBase64) {
    const row = document.createElement('div');
    row.className = `msg-row ${type}`;
    
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    
    if(imgBase64) {
        const img = document.createElement('img');
        img.src = imgBase64;
        img.style.maxWidth = '100%';
        img.style.borderRadius = '10px';
        img.style.marginBottom = '8px';
        img.style.display = 'block';
        bubble.appendChild(img);
    }
    
    const span = document.createElement('span');
    span.innerHTML = text.replace(/\n/g, '<br>');
    bubble.appendChild(span);

    if(type === 'ai') {
        const btn = document.createElement('button');
        btn.className = 'audio-play';
        btn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        // Temizle
        const safeTxt = text.replace(/<[^>]*>?/gm, '').replace(/"/g, '');
        btn.onclick = () => playVoice(btn, safeTxt);
        bubble.appendChild(btn);
    }

    row.appendChild(bubble);
    // Loader'dan önceye ekle
    resultsStream.insertBefore(row, loader); 
    // Veya direkt appendChild yapıp loader'ı en alta alabiliriz
    // resultsStream.appendChild(row);
    
    scrollToBottom();
    return row;
  }

  function renderCards(cards, parentRow) {
    const scroll = document.createElement('div');
    scroll.className = 'cards-scroll';
    
    cards.forEach(c => {
        const a = document.createElement('a');
        a.className = 'card';
        a.href = c.url || '#';
        a.target = '_blank';
        
        const img = c.image ? `<img src="${c.image}">` : '<div style="height:110px; background:#f9fafb; display:flex; align-items:center; justify-content:center; border-radius:8px; margin-bottom:8px; font-size:30px; color:#ccc;"><i class="fa-solid fa-image"></i></div>';
        
        a.innerHTML = `
            ${img}
            <div class="card-title">${c.title}</div>
            <div class="card-price">${c.price || c.desc || ''}</div>
        `;
        scroll.appendChild(a);
    });
    
    // Mesajdan sonra ekle
    resultsStream.insertBefore(scroll, loader);
    scrollToBottom();
  }

  function scrollToBottom() {
    // Mobilde klavye açılınca scroll sorununu çözmek için biraz gecikmeli
    setTimeout(() => {
        mainPanel.scrollTop = mainPanel.scrollHeight;
    }, 100);
  }

  // --- SES / KAMERA / MİKROFON ---
  function triggerCam() { document.getElementById('fileInput').click(); }
  
  function handleFile(file) {
    if(!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      currentImg = e.target.result;
      mainInput.value = "Fotoğraf eklendi. (Gönder)";
      mainInput.focus();
    };
    reader.readAsDataURL(file);
  }

  function triggerMic() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SR) return alert("Mikrofon yok.");
    const rec = new SR();
    rec.lang = 'tr-TR';
    const btn = document.getElementById('micBtn');
    
    rec.onstart = () => { btn.classList.add('active'); mainInput.placeholder = "Dinliyorum..."; };
    rec.onend = () => { btn.classList.remove('active'); mainInput.placeholder = "Yaz..."; };
    rec.onresult = (e) => {
        mainInput.value = e.results[0][0].transcript;
        sendMessage();
    };
    rec.start();
  }

  async function playVoice(btn, text) {
    if(currentAudio) { currentAudio.pause(); currentAudio=null; btn.innerHTML='<i class="fa-solid fa-volume-high"></i>'; return; }
    
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
    try {
        const res = await fetch(SPEAK_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({text: text})
        });
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        currentAudio = new Audio(url);
        currentAudio.onended = () => { btn.innerHTML='<i class="fa-solid fa-volume-high"></i>'; };
        await currentAudio.play();
        btn.innerHTML='<i class="fa-solid fa-stop"></i>';
    } catch(e) {
        btn.innerHTML='!';
    }
  }

  init();
</script>

</body>
</html>
