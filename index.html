<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>CAYNANA.AI</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

<style>
  :root{ --primary:#00C897; --bg-dark:#0b0f18; --font:'Plus Jakarta Sans',sans-serif; }
  *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
  body{ margin:0; padding:0; font-family:var(--font); background:#000; height:100vh; overflow:hidden; display:flex; justify-content:center; }
  
  #app{ width:100%; max-width:480px; height:100%; background:var(--bg-dark); position:relative; display:flex; flex-direction:column; overflow:hidden; box-shadow:0 0 50px rgba(0,0,0,0.5); }
  @media (min-width: 500px) { #app { height: 95vh; border-radius: 24px; margin-top: 2.5vh; } }

  /* Header & Settings */
  header{ padding:15px; display:flex; justify-content:space-between; align-items:center; z-index:10; background:linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
  .logo{ font-weight:800; font-size:22px; color:#fff; display:flex; align-items:center; gap:8px; }
  .logo span{ color:var(--primary); }
  
  .settings-btn { background:rgba(255,255,255,0.15); border:none; color:#fff; width:36px; height:36px; border-radius:50%; cursor:pointer; display:flex; align-items:center; justify-content:center; }

  /* Main Chat Area */
  #chat-area{ flex:1; overflow-y:auto; padding:15px; padding-bottom:140px; scroll-behavior:smooth; }
  
  /* Messages */
  .msg-row{ display:flex; margin-bottom:12px; }
  .msg-row.user{ justify-content:flex-end; }
  .bubble{ max-width:85%; padding:12px 16px; border-radius:18px; font-size:14px; line-height:1.4; color:#fff; }
  .msg-row.ai .bubble{ background:rgba(255,255,255,0.1); border-bottom-left-radius:4px; }
  .msg-row.user .bubble{ background:var(--primary); color:#fff; border-bottom-right-radius:4px; }
  
  /* Audio Player Button */
  .audio-player { margin-top:6px; display:flex; align-items:center; gap:8px; background:rgba(0,0,0,0.2); padding:6px 12px; border-radius:20px; font-size:11px; cursor:pointer; width:fit-content; }
  .audio-player.playing { color: var(--primary); }

  /* Bottom Bar */
  #bottom-bar{ position:absolute; bottom:0; width:100%; background:rgba(22,22,22,0.95); backdrop-filter:blur(10px); padding:10px; padding-bottom:20px; border-top:1px solid rgba(255,255,255,0.1); z-index:20; }
  
  .input-group{ display:flex; gap:10px; align-items:center; background:#222; padding:5px 10px; border-radius:30px; border:1px solid #333; }
  #user-input{ flex:1; background:transparent; border:none; color:#fff; padding:10px; outline:none; font-family:var(--font); }
  #send-btn{ background:var(--primary); border:none; width:40px; height:40px; border-radius:50%; color:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center; }

  /* Voice Settings Modal */
  #voice-modal { display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:50; flex-direction:column; justify-content:center; align-items:center; padding:20px; }
  .modal-content { background:#1a1a1a; width:100%; max-width:350px; padding:20px; border-radius:20px; text-align:center; border:1px solid #333; }
  .modal-title { color:#fff; margin-bottom:15px; font-size:18px; font-weight:bold; }
  select#voice-select { width:100%; padding:12px; background:#333; color:#fff; border:none; border-radius:10px; margin-bottom:15px; font-size:14px; }
  .modal-close { background:var(--primary); color:#fff; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; font-weight:bold; width:100%; }

</style>
</head>
<body>

<div id="app">
  <header>
    <div class="logo"><i class="fa-solid fa-wand-magic-sparkles"></i> CAYNANA<span>.AI</span></div>
    <button class="settings-btn" onclick="openSettings()"><i class="fa-solid fa-gear"></i></button>
  </header>

  <div id="chat-area">
    <div class="msg-row ai">
      <div class="bubble">HoÅŸ geldin evladÄ±m. Sesi beÄŸenmezsen yukarÄ±daki Ã§arktan deÄŸiÅŸtirebilirsin.</div>
    </div>
  </div>

  <div id="bottom-bar">
    <div class="input-group">
      <input type="text" id="user-input" placeholder="Ne soracaksÄ±n?" autocomplete="off">
      <button id="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <div id="voice-modal">
    <div class="modal-content">
      <div class="modal-title"><i class="fa-solid fa-microphone-lines"></i> Caynana'nÄ±n Sesi</div>
      <p style="color:#aaa; font-size:12px; margin-bottom:10px;">ElevenLabs hesabÄ±ndaki sesler listelenir.</p>
      <select id="voice-select">
        <option value="">Sesler YÃ¼kleniyor...</option>
      </select>
      <button class="modal-close" onclick="closeSettings()">Kaydet ve Kapat</button>
    </div>
  </div>
</div>

<script>
  // ðŸ”¥ DÃœZELTME: Backend adresini tam veriyoruz!
  // EÄŸer Backend 8000'de Ã§alÄ±ÅŸÄ±yorsa:
  const API_BASE = "http://127.0.0.1:8000"; 
  
  let currentAudio = null;
  let selectedVoiceId = localStorage.getItem("caynana_voice_id") || ""; // SeÃ§imi hatÄ±rla

  // 1. Sayfa aÃ§Ä±lÄ±nca sesleri yÃ¼kle
  async function loadVoices() {
    try {
      const res = await fetch(`${API_BASE}/api/voices`);
      const data = await res.json();
      const select = document.getElementById("voice-select");
      select.innerHTML = "";
      
      data.voices.forEach(v => {
        const option = document.createElement("option");
        option.value = v.id;
        option.text = v.name + " (" + v.category + ")";
        if(v.id === selectedVoiceId) option.selected = true;
        select.appendChild(option);
      });
      
      // HiÃ§ seÃ§im yoksa ilkini seÃ§
      if(!selectedVoiceId && data.voices.length > 0) {
        selectedVoiceId = data.voices[0].id;
      }

    } catch(e) {
      console.error("Ses listesi alÄ±namadÄ±:", e);
      document.getElementById("voice-select").innerHTML = "<option>Sesler YÃ¼klenemedi</option>";
    }
  }

  // 2. Mesaj GÃ¶nderme
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const txt = input.value.trim();
    if(!txt) return;

    addMessage("user", txt);
    input.value = "";

    try {
      const res = await fetch(`${API_BASE}/api/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: txt, mode: "chat" })
      });
      const data = await res.json();
      
      // CevabÄ± ekle ve seslendir
      addMessage("ai", data.assistant_text, true);
      playAudio(data.assistant_text);

    } catch(e) {
      addMessage("ai", "Hata oluÅŸtu evladÄ±m: " + e.message);
    }
  }

  // 3. UI YardÄ±mcÄ±larÄ±
  function addMessage(role, text, hasAudio = false) {
    const area = document.getElementById("chat-area");
    const row = document.createElement("div");
    row.className = `msg-row ${role}`;
    
    let html = `<div class="bubble">${marked.parse(text)}`;
    if(hasAudio && role === 'ai') {
      html += `<div class="audio-player" onclick="playAudio('${text.replace(/'/g, "\\'")}')"><i class="fa-solid fa-volume-high"></i> Tekrar Oku</div>`;
    }
    html += `</div>`;
    
    row.innerHTML = html;
    area.appendChild(row);
    area.scrollTo(0, area.scrollHeight);
  }

  // 4. Ses Ã‡alma (ElevenLabs)
  async function playAudio(text) {
    if(currentAudio) currentAudio.pause();
    
    // Dropdown'dan seÃ§ilen sesi al
    const select = document.getElementById("voice-select");
    if(select.value) selectedVoiceId = select.value;

    try {
      const res = await fetch(`${API_BASE}/api/speak`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text, voice_id: selectedVoiceId })
      });

      if(res.status === 204) {
        console.warn("ElevenLabs anahtarÄ± yok veya hata dÃ¶ndÃ¼.");
        return;
      }

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      currentAudio = new Audio(url);
      currentAudio.play();

    } catch(e) {
      console.error("Ses Ã§alma hatasÄ±:", e);
    }
  }

  // Ayarlar ModalÄ±
  function openSettings() { document.getElementById("voice-modal").style.display = "flex"; }
  function closeSettings() { 
    document.getElementById("voice-modal").style.display = "none";
    const select = document.getElementById("voice-select");
    if(select.value) {
      selectedVoiceId = select.value;
      localStorage.setItem("caynana_voice_id", selectedVoiceId); // Kaydet
    }
  }

  // BaÅŸlat
  loadVoices();
</script>
</body>
</html>
