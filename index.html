  .top-menu-btn {

  .disclaimer {

  /* CARDS */
  .cards-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 10px 2px; width: 100%; scrollbar-width: none; }

  .card {

    background: white;
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 10px;
    display: flex;
    flex-direction: column;

    color: inherit;
    box-shadow: 0 2px 5px rgba(0,0,0,0.03);

</style>

    life: {

      placeholder: "Ä°Ã§inden geÃ§en ne varsa yaz...",

    },
    future: {

  let currentMode = "life";

  // -------- Layout
  function adjustLayout() {

    mainPanel.style.paddingTop = topHeight + 'px';

  window.addEventListener('resize', () => setTimeout(adjustLayout, 50));
  window.addEventListener('load', () => setTimeout(adjustLayout, 50));

  // -------- UI helpers
  function renderDock() {
    const dock = document.getElementById('modeDock');
    dock.innerHTML = '';
    Object.keys(MODES).forEach(key => {
      const m = MODES[key];
      const div = document.createElement('div');
      div.className = `dock-item ${key === currentMode ? 'active' : ''}`;
      div.onclick = () => switchMode(key);
      div.innerHTML = `<i class="fa-solid ${m.icon}"></i><span>${m.label}</span>`;
      dock.appendChild(div);

  function renderChips(list) {

  function addMsg(text, type, imgBase64) {
    const row = document.createElement('div');
    row.className = `msg-row ${type}`;

    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    if (imgBase64) {

      img.src = imgBase64;

    if (type === 'ai' && currentMode === 'future') {
      const disc = document.createElement('span');

      bubble.appendChild(disc);

    if (type === 'ai') {

      btn.onclick = () => playVoice(btn, safeTxt);

    row.appendChild(bubble);

  function renderCards(cards) {

      a.innerHTML = `
        ${img}
        <div class="card-title">${(c.title || 'ÃœrÃ¼n').toString()}</div>
        <div class="card-price">${(c.price || c.desc || '').toString()}</div>
      `;
      scroll.appendChild(a);
    });

    resultsStream.insertBefore(scroll, loader);
    scrollToBottom();
  }

  function scrollToBottom() {
    setTimeout(() => {
      mainPanel.scrollTop = mainPanel.scrollHeight;
    }, 100);
  }

  // -------- Media
  function triggerCam() { document.getElementById('fileInput').click(); }

  function handleFile(file) {
    if(!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      currentImg = e.target.result;
      mainInput.value = "FotoÄŸraf eklendi. (GÃ¶nder)";
      mainInput.focus();
    };
    reader.readAsDataURL(file);
  }

  function triggerMic() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SR) return alert("Mikrofon yok.");
    const rec = new SR();
    rec.lang = 'tr-TR';
    const btn = document.getElementById('micBtn');

    rec.onstart = () => { btn.classList.add('active'); mainInput.placeholder = "Dinliyorum..."; };

    let hasResult = false;
    rec.onend = () => {
      btn.classList.remove('active');
      if(!hasResult) mainInput.placeholder = MODES[currentMode]?.placeholder || "Bir ÅŸeyler yaz...";
    };

    rec.onresult = (e) => {
      hasResult = true;
      const transcript = e.results[0][0].transcript;
      mainInput.value = transcript;
      sendMessage();
    };
    rec.start();
  }

  async function playVoice(btn, text) {
    if(currentAudio) {
      currentAudio.pause();
      currentAudio = null;
      btn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
      return;
    }

    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
    try {
      const res = await fetch(SPEAK_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text: text})
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      currentAudio = new Audio(url);
      currentAudio.onended = () => { btn.innerHTML = '<i class="fa-solid fa-volume-high"></i>'; };
      await currentAudio.play();
      btn.innerHTML = '<i class="fa-solid fa-stop"></i>';
    } catch(e) {
      btn.innerHTML = '!';
    }
  }

  function openInfo() { document.getElementById('infoModal').style.display = 'flex'; }
  function closeInfo() { document.getElementById('infoModal').style.display = 'none'; }

  // -------- Init
  function init() {
    renderDock();
    switchMode('life', true);
    addMsg("HoÅŸ geldin evladÄ±m. Bir konu seÃ§, sana elimden geldiÄŸince yardÄ±mcÄ± olayÄ±m.", 'ai');
    setTimeout(adjustLayout, 50);
  }

  init();
</script>
