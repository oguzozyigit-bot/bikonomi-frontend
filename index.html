.menu{

/* ==== SOHBET ==== */
#chat{

footer{

}

/* slogan */
.tip{

  width:max-content;
  font-size:13px;
  font-weight:600;
  color:var(--primary);
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}

/* input */
.input-wrap{
  display:flex;
  gap:10px;
  padding:10px 16px;
}

.input-wrap input{
  flex:1;
  height:50px;
  border-radius:25px;
  border:1px solid #ddd;
  padding:0 18px;
  font-size:15px;
}

.input-wrap button{
  width:50px;height:50px;
  border-radius:50%;
  border:none;
  background:var(--primary);
  color:#fff;
  font-size:20px;
}

/* dock */
nav{
  display:flex;
  justify-content:space-around;
  padding:10px 0 20px;
}

nav span{
  opacity:.4;
  font-size:12px;
}
nav .active{
  opacity:1;
  color:var(--primary);
}
</style>
</head>

<body>

</html>
