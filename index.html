<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Caynana AI - Giriş</title>

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="/css/style.css?v=2">

  <!-- Google GSI -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    /* Login sayfası: telefon çerçevesi / mobil tam ekran (style.css zaten frame yapıyor) */

    /* Bu sayfa sadece giriş: alt hızlı menü / hamburger / chat yok. */

    /* Üst bar sabit */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 3000;
    }

    /* Orta içerik */
    .login-page{
      flex: 1 1 auto;
      min-height: 0;
      overflow-y: auto;
      padding: 22px 16px 120px;
      display:flex;
      flex-direction:column;
      gap: 14px;
      align-items: center;
      justify-content: center;
      text-align:center;
    }
    .login-lead{
      font-size: 13px;
      font-weight: 900;
      color: rgba(255,255,255,.80);
      letter-spacing:.2px;
    }

    /* Google / Apple 3D */
    .btn-3d{
      width: min(420px, 92vw);
      height: 54px;
      border-radius: 18px;
      border: none;
      font-weight: 950;
      font-size: 15px;
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      box-shadow: 0 14px 30px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.20);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    .btn-3d:active{ transform: translateY(1px); filter: brightness(.97); }

    .btn-google{
      background: linear-gradient(135deg, #4285F4, #2b6fe8);
      color:#fff;
      border: 1px solid rgba(255,255,255,.14);
      position: relative;
    }
    .btn-google .gmark{
      width:18px; height:18px;
      border-radius: 6px;
      background:#fff;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:#4285F4;
      font-weight: 1000;
      font-size: 12px;
      line-height:1;
    }

    .btn-apple{
      background: linear-gradient(135deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      color:#fff;
      border: 1px solid rgba(255,255,255,.12);
    }
    .btn-apple .amark{ font-size: 18px; line-height:1; }

    /* ✅ GSI overlay: gerçek tıklanan iframe katmanı */
    .google-wrap{
      position: relative;
      width: min(420px, 92vw);
      height: 54px;
    }
    #googleBtnWrap{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index: 50;
      opacity: 0.01; /* görünmez ama tıklanır */
      cursor:pointer;
    }
    #googleBtnWrap iframe{
      width:100% !important;
      height:100% !important;
      pointer-events:auto !important;
      cursor:pointer !important;
    }

    /* Alt bar sabit (kurumsal linkler) */
    .login-footerbar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: min(480px, 100vw);
      bottom: 0;
      z-index: 2800;
      background: rgba(0,0,0,.92);
      border-top: 1px solid rgba(255,255,255,.06);
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .login-links{
      display:flex;
      justify-content:center;
      gap: 16px;
      flex-wrap:wrap;
      font-size:12px;
      font-weight: 900;
    }
    .login-links a{
      color: rgba(255,255,255,.70);
      text-decoration:none;
      white-space:nowrap;
    }
    .login-brand{
      text-align:center;
      font-size:11px;
      font-weight: 900;
      color: rgba(255,255,255,.55);
    }

    /* Sözleşme overlay */
    .full-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.92);
      z-index: 9950;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .full-overlay.active{ display:flex; }
    .terms-card{
      width:min(520px, 92vw);
      background:#0e0e0e;
      border:1px solid rgba(255,255,255,.12);
      border-radius: 22px;
      box-shadow: 0 40px 120px rgba(0,0,0,.75);
      overflow:hidden;
    }
    .terms-head{
      padding: 14px 14px 10px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:#fff;
      font-weight: 950;
    }
    .x-btn{
      width:40px; height:40px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color:#fff;
      font-size:20px;
      cursor:pointer;
    }
    #termsFrame{
      width:100%;
      height: 330px;
      border:0;
      background:#fff;
    }
    .agreement{
      padding: 12px 14px 14px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .agree-row{
      display:flex;
      gap:10px;
      align-items:center;
      color: rgba(255,255,255,.85);
      font-weight: 900;
      font-size: 12px;
    }
    .agree-row input{ width:18px; height:18px; }
    #termsAcceptBtn{
      width:100%;
      height: 48px;
      border-radius: 16px;
      border:none;
      background: var(--gold, #ffb300);
      color:#111;
      font-weight: 950;
      cursor:pointer;
      opacity:.65;
    }
    #termsAcceptBtn.enabled{ opacity:1; }
  </style>
</head>

<body>

<div class="mobile-frame" id="mobileFrame">

  <!-- ✅ ÜST BAR -->
  <div class="topbar">
    <div class="left-controls"></div>

    <div class="brand-wrapper" id="brandWrapper">
      <div class="logo-area">
        <svg class="seesaw-svg" viewBox="0 0 40 20" aria-hidden="true">
          <g class="seesaw-bar" id="seesawBar">
            <line x1="0" y1="8" x2="40" y2="8" stroke="#ccc" stroke-width="2" stroke-linecap="round" />
            <circle cx="3" cy="5" r="3" fill="#bef264" />
            <circle cx="37" cy="5" r="3" fill="#ffb300" id="orangeBall" />
          </g>
          <polygon points="17,14 23,14 20,8" fill="none" stroke="#666" stroke-width="1.5" />
        </svg>
        <div class="brand-name">CaynanaAI</div>
      </div>
      <div class="slogan">Yapay Zekanın Geleneksel Aklı</div>
    </div>

    <div class="right-controls"></div>
  </div>

  <!-- ✅ ORTA ALAN -->
  <div class="login-page">
    <div class="login-lead">Üyelik Ücretsizdir.</div>

    <!-- ✅ GOOGLE -->
    <div class="google-wrap">
      <button class="btn-3d btn-google" id="googleLoginBtn" type="button">
        <span class="gmark">G</span> Google Hesabın İle Giriş Yap
      </button>
      <div id="googleBtnWrap"></div>
    </div>

    <!-- ✅ APPLE -->
    <button class="btn-3d btn-apple" id="appleLoginBtn" type="button">
      <span class="amark"></span> Apple Hesabın İle Giriş Yap
    </button>
  </div>

  <!-- ✅ ALT BAR -->
  <div class="login-footerbar">
    <div class="login-links">
      <a href="/pages/about.html">Hakkımızda</a>
      <a href="/pages/faq.html">SSS</a>
      <a href="/pages/privacy.html">Gizlilik</a>
      <a href="/pages/contact.html">İletişim</a>
    </div>
    <div class="login-brand">@CaynanaAI By Ozyigit’s 2026</div>
  </div>
</div>

<!-- ✅ SÖZLEŞME OVERLAY -->
<div class="full-overlay" id="termsOverlay">
  <div class="terms-card">
    <div class="terms-head">
      <div>Sözleşme</div>
      <button id="closeTermsBtn" class="x-btn" aria-label="Kapat">×</button>
    </div>

    <iframe id="termsFrame" src="/pages/sozlesme.html" title="Kullanıcı Sözleşmesi"></iframe>

    <div class="agreement">
      <div class="agree-row">
        <input type="checkbox" id="termsCheck">
        <label for="termsCheck">Onaylıyorum.</label>
      </div>
      <button id="termsAcceptBtn" type="button" disabled>Onayla ve Devam Et</button>
      <div class="login-brand">@CaynanaAI By Ozyigit’s 2026</div>
    </div>
  </div>
</div>

<!-- ✅ Tek motor: auth.js -->
<script type="module">
  import { STORAGE_KEY } from "/js/config.js";
  import { initAuth, acceptTerms, logout } from "/js/auth.js";

  const $ = (id) => document.getElementById(id);

  function safeJson(s, fb={}){ try{ return JSON.parse(s||""); }catch{ return fb; } }

  function termsKey(email=""){
    return `caynana_terms_accepted_at::${String(email||"").toLowerCase().trim()}`;
  }

  function hasUser(){
    const u = safeJson(localStorage.getItem(STORAGE_KEY), {});
    return !!(u && u.email && u.isSessionActive);
  }

  function hasAcceptedTerms(){
    const u = safeJson(localStorage.getItem(STORAGE_KEY), {});
    const email = String(u?.email||"").toLowerCase().trim();
    if(!email) return false;
    return !!localStorage.getItem(termsKey(email));
  }

  function goChat(){
    window.location.replace("/pages/chat.html");
  }

  // Apple uyarısı
  $("appleLoginBtn")?.addEventListener("click", () => {
    alert("Apple biraz nazlı çıktı evladım. Şimdilik Google hesabın ile giriş yap.");
  });

  // Terms UI
  const termsOverlay = $("termsOverlay");
  const termsCheck = $("termsCheck");
  const termsAcceptBtn = $("termsAcceptBtn");
  const closeTermsBtn = $("closeTermsBtn");

  function openTerms(){
    if(!termsOverlay) return;
    termsOverlay.classList.add("active");
    if(termsCheck) termsCheck.checked = false;
    if(termsAcceptBtn){
      termsAcceptBtn.disabled = true;
      termsAcceptBtn.classList.remove("enabled");
    }
  }
  function closeTerms(){
    if(!termsOverlay) return;
    termsOverlay.classList.remove("active");
  }

  if(termsCheck && termsAcceptBtn){
    termsCheck.addEventListener("change", () => {
      const ok = !!termsCheck.checked;
      termsAcceptBtn.disabled = !ok;
      termsAcceptBtn.classList.toggle("enabled", ok);
    });
  }
  closeTermsBtn?.addEventListener("click", () => {
    // kullanıcı kapatırsa logout atıp tekrar login’e dönsün
    closeTerms();
    logout();
  });

  termsAcceptBtn?.addEventListener("click", async () => {
    if(!termsCheck?.checked) return;
    const ok = await acceptTerms();
    if(ok) goChat();
  });

  // 1) Kullanıcı varsa -> sözleşme kontrolü -> chat’e gönder
  if(hasUser()){
    if(hasAcceptedTerms()) goChat();
    else openTerms();
  }

  // 2) Kullanıcı yoksa -> Google buttonu render et
  // auth.js initAuth: googleBtnWrap içine gerçek butonu basar
  // ve login olunca sayfayı reload eder.
  initAuth();

  // 3) reload sonrası user oluştuysa burada yakalanır (üst blok)
</script>

</body>
</html>
