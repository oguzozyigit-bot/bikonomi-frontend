<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
<title>Caynana AI</title>
<style>
  :root {
    --bg: #0e0e0e;
    --text: #ececec;
    --gold: #ffb300;
    --pistachio: #bef264;
    --glass: rgba(20, 20, 20, 0.95);
    --border: rgba(255, 255, 255, 0.1);
    --lip-color: #d84315;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  /* --- LAYOUT YAPISI (KLAVYE DOSTU) --- */
  body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100dvh; /* Dinamik Viewport Y√ºksekliƒüi */
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: var(--text);
    overflow: hidden; /* Sayfanƒ±n kendisi asla scroll olmasƒ±n */
    display: flex;
    flex-direction: column; /* Dikey dizilim */
  }

  /* 1. √úST BAR (Sabit) */
  .topbar {
    flex: 0 0 70px; /* Sabit y√ºkseklik */
    background: var(--glass);
    border-bottom: 1px solid var(--border);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 16px;
    z-index: 2000;
  }

  /* 2. FACE PANEL (Sabit - Topbar altƒ±nda) */
  .face-container {
    flex: 0 0 0px; /* Ba≈ülangƒ±√ßta kapalƒ± */
    background: linear-gradient(to bottom, var(--bg), transparent);
    overflow: hidden;
    transition: flex-basis 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    position: relative; z-index: 1500;
  }
  
  /* Takip a√ßƒ±lƒ±nca yer a√ß */
  body.tracking-active .face-container {
    flex-basis: 160px; /* G√∂zler i√ßin yer a√ßƒ±lƒ±r */
  }

  /* 3. CHAT ALANI (Esnek - Geri kalan her yer) */
  .chat-area {
    flex: 1; /* Kalan bo≈üluƒüu doldur */
    overflow-y: auto; /* Sadece burasƒ± scroll olsun */
    padding: 20px 16px 10px 16px; /* Alt padding azaldƒ± √ß√ºnk√º dock dƒ±≈üarƒ±da */
    display: flex; flex-direction: column; gap: 16px;
    scroll-behavior: smooth;
  }

  /* 4. INPUT DOCK (Sabit - En altta) */
  .input-dock {
    flex: 0 0 auto; /* ƒ∞√ßeriƒüi kadar yer kaplar */
    background: var(--glass);
    padding: 10px 16px 20px 16px; /* Safe area */
    z-index: 2000;
    border-top: 1px solid var(--border);
  }

  /* --- Bƒ∞LE≈ûEN STƒ∞LLERƒ∞ --- */

  /* Hamburger & Logo */
  .hamb-btn { background: none; border: none; cursor: pointer; padding: 8px; color: #aaa; font-size: 24px; }
  .brand-wrapper { display: flex; flex-direction: column; align-items: center; }
  .logo-area { display: flex; align-items: center; gap: 10px; }
  .brand-name { font-weight: 700; font-size: 16px; color: #fff; }
  .slogan { font-size: 10px; color: #888; margin-top: 2px; }

  /* Tahtaravalli SVG */
  .seesaw-svg { width: 40px; height: 20px; overflow: visible; }
  .seesaw-bar { transform-origin: 20px 14px; transition: transform 0.4s; }
  .tilt-left .seesaw-bar { transform: rotate(-15deg); }
  .tilt-right .seesaw-bar { transform: rotate(15deg); }

  /* G√∂zler & Y√ºz */
  .face-panel-inner {
    width: 100%; height: 100%;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    opacity: 0; transform: translateY(-20px);
    transition: 0.3s;
  }
  body.tracking-active .face-panel-inner { opacity: 1; transform: translateY(0); }

  .eyes-row { display: flex; gap: 26px; margin-bottom: 12px; }
  .eye { width: 100px; height: 70px; position: relative; --lidTop:0%; --lidBot:0%; --gx:0px; --gy:0px; }
  
  .brow { 
    position: absolute; top: -12px; left: 0; width: 100%; height: 16px; 
    background: #222; border-radius: 99px; transform-origin: center; 
    transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.5); 
  }
  
  .sclera { width: 100%; height: 100%; background: #ddd; border-radius: 50%; overflow: hidden; position: relative; border: 2px solid #222; }
  .iris { width: 36px; height: 36px; background: radial-gradient(circle, #5d4037 0%, #281a16 100%); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(calc(-50% + var(--gx)), calc(-50% + var(--gy))); border: 1px solid rgba(255,255,255,0.2); }
  .pupil { width: 12px; height: 12px; background: #000; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  .reflection { position: absolute; top: 6px; right: 6px; width: 5px; height: 5px; background: #fff; border-radius: 50%; opacity: 0.8; }
  
  .lid-top, .lid-bot { position: absolute; left: 0; width: 100%; background: var(--bg); z-index: 10; transition: height 0.1s; }
  .lid-top { top: 0; height: var(--lidTop); border-bottom: 2px solid #222; }
  .lid-bot { bottom: 0; height: var(--lidBot); border-top: 2px solid #222; }

  /* UYKU EFEKTƒ∞ */
  body.sleeping .eyes-row { animation: sleepBreath 3s infinite ease-in-out; }
  body.sleeping .brow { transform: translateY(10px) rotate(8deg); }
  body.sleeping .lid-top { height: 65% !important; border-bottom-width: 4px; }
  body.sleeping .lid-bot { height: 65% !important; border-top-width: 4px; }
  @keyframes sleepBreath { 50% { transform: scale(0.98) translateY(2px); } }

  /* DUDAK TASARIMI (Yay Gibi) */
  .mouth-wrapper { width: 60px; height: 30px; display: flex; justify-content: center; align-items: center; margin-top: 5px; position: relative; }
  
  .mouth {
    width: 44px; height: 12px;
    border-top: 3px solid var(--lip-color); /* √úst dudak */
    border-radius: 50% 50% 0 0; /* Yay ≈üekli */
    position: absolute; top: 8px;
    transition: 0.15s;
    opacity: 0.9;
  }
  .mouth::after { /* Alt dudak hafif g√∂lge gibi */
    content: ''; position: absolute; bottom: -4px; left: 10%; width: 80%; height: 3px;
    background: rgba(216, 67, 21, 0.4); border-radius: 0 0 10px 10px;
    transition: 0.15s;
  }

  /* Konu≈üma Hali */
  body.speaking .mouth {
    height: 20px; width: 38px;
    background: #3e2723; /* Aƒüƒ±z i√ßi */
    border: 2px solid var(--lip-color);
    border-radius: 50%;
    top: 5px;
    animation: talkAnim 0.18s infinite alternate;
  }
  body.speaking .mouth::after { opacity: 0; } /* Konu≈üurken alt g√∂lgeyi gizle */
  
  @keyframes talkAnim { 0% { transform: scaleY(0.8); } 100% { transform: scaleY(1.1); } }

  /* Mƒ±rƒ±ldanma */
  body.mumbling .mouth { transform: scaleX(1.1); border-color: #ff5722; }

  .close-track-btn { margin-top: 8px; background: rgba(198, 40, 40, 0.15); color: #ef9a9a; border: 1px solid rgba(198, 40, 40, 0.4); padding: 4px 12px; border-radius: 12px; font-size: 10px; cursor: pointer; }

  /* Chat Balonlarƒ± */
  .bubble { max-width: 85%; padding: 12px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
  .bubble.bot { align-self: flex-start; background: #1c1c1c; border-left: 3px solid var(--gold); color: #ddd; border-top-left-radius: 4px; }
  .bubble.user { align-self: flex-end; background: #222; border-right: 3px solid var(--pistachio); color: #fff; border-top-right-radius: 4px; text-align: right; }

  /* Dock ƒ∞√ßeriƒüi */
  .main-track-btn { 
    position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
    background: #1f1f1f; border: 1px solid #444; color: #ccc; 
    padding: 8px 20px; border-radius: 20px; cursor: pointer; font-size: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: 0.2s;
  }
  body.tracking-active .main-track-btn { display: none; }

  .dock-inner { display: flex; align-items: flex-end; gap: 10px; background: #1a1a1a; border: 1px solid #333; border-radius: 24px; padding: 6px; }
  .icon-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent; color: #888; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
  .icon-btn.active { color: var(--gold); background: rgba(255,179,0,0.15); }
  .icon-btn svg { width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; fill: none; }
  textarea { flex: 1; background: transparent; border: none; outline: none; color: #fff; font-size: 16px; resize: none; padding: 10px; max-height: 100px; min-height: 24px; font-family: inherit; }

  .footer { text-align: center; font-size: 9px; color: #444; margin-top: 10px; }
  
  /* Menu Overlay */
  .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 3000; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(4px); }
  .menu-overlay.open { opacity: 1; pointer-events: auto; }
  .menu-sidebar { width: 250px; height: 100%; background: #161616; padding: 60px 20px; transform: translateX(-100%); transition: 0.3s; display: flex; flex-direction: column; gap: 15px; }
  .menu-overlay.open .menu-sidebar { transform: translateX(0); }
  .menu-item { color: #ccc; text-decoration: none; border-bottom: 1px solid #333; padding-bottom: 10px; }

  #camVideo { display: none; }
</style>
</head>
<body>

  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-sidebar">
      <a href="#" class="menu-item">Hesabƒ±m</a>
      <a href="#" class="menu-item">Ayarlar</a>
      <a href="#" class="menu-item" style="color:var(--gold)">Caynana Hakkƒ±nda</a>
    </div>
  </div>

  <div class="topbar">
    <button class="hamb-btn" id="hambBtn">‚ò∞</button>
    <div class="brand-wrapper" id="brandWrapper">
      <div class="logo-area">
        <svg class="seesaw-svg" viewBox="0 0 40 20">
          <polygon points="17,14 23,14 20,8" fill="none" stroke="#666" stroke-width="1.5" />
          <g class="seesaw-bar" id="seesawBar">
             <line x1="0" y1="8" x2="40" y2="8" stroke="#ccc" stroke-width="2" stroke-linecap="round" />
             <circle cx="3" cy="5" r="3" fill="#bef264" />
             <circle cx="37" cy="5" r="3" fill="#ffb300" />
          </g>
        </svg>
        <div class="brand-name">Caynana AI</div>
      </div>
      <div class="slogan">Yapay Zek√¢nƒ±n Geleneksel Aklƒ±</div>
    </div>
    <div style="width: 24px;"></div>
  </div>

  <div class="face-container">
    <div class="face-panel-inner" id="faceInner">
      <div class="eyes-row">
        <div class="eye" id="eyeL">
          <div class="brow"></div>
          <div class="sclera"><div class="iris"><div class="pupil"></div><div class="reflection"></div></div></div>
          <div class="lid-top"></div><div class="lid-bot"></div>
        </div>
        <div class="eye" id="eyeR">
          <div class="brow"></div>
          <div class="sclera"><div class="iris"><div class="pupil"></div><div class="reflection"></div></div></div>
          <div class="lid-top"></div><div class="lid-bot"></div>
        </div>
      </div>
      <div class="mouth-wrapper">
        <div class="mouth"></div>
      </div>
      <button class="close-track-btn" id="closeTrackBtn">Takibi Kapat</button>
    </div>
  </div>

  <div class="chat-area" id="chat">
    <div class="bubble bot">G√∂z√ºm √ºzerinde... Ne anlatacaksan anlat bakalƒ±m.</div>
  </div>

  <div class="input-dock">
    <button class="main-track-btn" id="openTrackBtn">üëÅÔ∏è Takip et</button>
    <div class="dock-inner">
      <button class="icon-btn" id="camBtn">
        <svg viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
      </button>
      <textarea id="msgInput" rows="1" placeholder="Mesaj yaz..."></textarea>
      <button class="icon-btn" id="micBtn">
        <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
      </button>
    </div>
    <div class="footer">@CaynanAI By Ozyigit's 2026</div>
  </div>

  <video id="camVideo" autoplay playsinline muted></video>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

<script>
  // ELEMENTLER
  const body = document.body;
  const chat = document.getElementById('chat');
  const msgInput = document.getElementById('msgInput');
  const eyeL = document.getElementById('eyeL');
  const eyeR = document.getElementById('eyeR');
  const brandWrapper = document.getElementById('brandWrapper');
  
  const openTrackBtn = document.getElementById('openTrackBtn');
  const closeTrackBtn = document.getElementById('closeTrackBtn');
  const camBtn = document.getElementById('camBtn');
  const micBtn = document.getElementById('micBtn');
  const camVideo = document.getElementById('camVideo');

  let isTracking = false;
  let isCameraOn = false;
  let isMicListening = false;
  let faceMesh, camera;
  let idleTimer = null;
  const IDLE_LIMIT = 8000; // 8 sn sonra uyu

  const clamp = (v, min, max) => Math.min(Math.max(v, min), max);
  const sleep = ms => new Promise(r => setTimeout(r, ms));
  const scrollChat = () => chat.scrollTop = chat.scrollHeight;

  // --- HAREKET TAKƒ∞Bƒ∞ (Fare/Dokunma) ---
  // window'a ekliyoruz ki her yerde √ßalƒ±≈üsƒ±n
  window.addEventListener('pointermove', (e) => {
    resetIdle(); // Harekette uyan
    if(!isTracking || isCameraOn || body.classList.contains('sleeping')) return;
    
    const w = window.innerWidth;
    const h = window.innerHeight;
    // Normalize -1..1
    const x = (e.clientX / w) * 2 - 1;
    const y = (e.clientY / h) * 2 - 1;
    setGaze(x, y);
  });

  // --- G√ñZ FONKSƒ∞YONLARI ---
  function setGaze(x, y) {
    if(body.classList.contains('sleeping')) return;
    const gx = clamp(x * 24, -24, 24);
    const gy = clamp(y * 20, -20, 20); // Y ekseni kƒ±sƒ±tlƒ±
    [eyeL, eyeR].forEach(e => { 
      e.style.setProperty('--gx', gx+'px'); 
      e.style.setProperty('--gy', gy+'px'); 
    });
  }

  function setLids(top, bot=0) {
    if(body.classList.contains('sleeping')) return;
    [eyeL, eyeR].forEach(e => { 
      e.style.setProperty('--lidTop', top+'%'); 
      e.style.setProperty('--lidBot', bot+'%'); 
    });
  }

  // --- UYKU MANTIƒûI ---
  function resetIdle() {
    if (!isTracking) return;
    clearTimeout(idleTimer);

    if (body.classList.contains('sleeping')) {
      body.classList.remove('sleeping');
      setLids(0, 0); // Uyanƒ±nca g√∂z√º a√ß
      setTimeout(()=>setLids(100), 50); // Hƒ±zlƒ± kƒ±rp
      setTimeout(()=>setLids(0), 200);
    }
    
    // Timer kur
    idleTimer = setTimeout(() => {
      if(!isTracking || isMicListening || body.classList.contains('speaking')) return;
      body.classList.add('sleeping');
    }, IDLE_LIMIT);
  }

  // --- BLINK ---
  setInterval(() => {
    if(isTracking && !body.classList.contains('sleeping') && Math.random() < 0.1) {
      setLids(100);
      setTimeout(() => setLids(0), 150);
    }
  }, 2000);

  // --- INPUT / DUDAK HAREKETƒ∞ ---
  msgInput.addEventListener('input', () => {
    resetIdle();
    msgInput.style.height = 'auto';
    msgInput.style.height = Math.min(msgInput.scrollHeight, 100) + 'px';
    
    brandWrapper.classList.add('tilt-left');
    if(isTracking) {
      body.classList.add('mumbling');
      // Okuma efekti
      const x = Math.sin(msgInput.value.length * 0.2) * 0.6;
      setGaze(x, 0.8); 
    }
  });

  msgInput.addEventListener('keyup', () => {
    resetIdle();
    setTimeout(() => {
      body.classList.remove('mumbling');
      brandWrapper.classList.remove('tilt-left');
      if(isTracking) setGaze(0,0);
    }, 500);
  });

  // G√∂nder
  msgInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      const txt = msgInput.value.trim();
      if(!txt) return;
      
      addBubble(txt, 'user');
      msgInput.value = '';
      body.classList.remove('mumbling');
      
      // Onaylama
      if(isTracking) {
        setGaze(0, 0.8); setTimeout(()=>setGaze(0,0), 300);
      }
      
      setTimeout(() => botReply(txt, false), 500);
    }
  });

  function addBubble(txt, type) {
    const d = document.createElement('div'); d.className = `bubble ${type}`; d.innerText = txt; 
    chat.appendChild(d); scrollChat(); 
  }

  // --- BOT CEVABI ---
  async function botReply(txt, voice) {
    resetIdle();
    let ans = "Hƒ±mm...";
    if(txt.includes('merhaba')) ans = "Sana da merhaba evladƒ±m.";
    else if(txt.includes('takip')) ans = "G√∂z√ºm √ºzerinde, ka√ßamazsƒ±n.";
    else ans = "Anladƒ±m, not aldƒ±m bunu.";

    brandWrapper.classList.add('tilt-right');
    
    if(voice) speak(ans);
    else if(isTracking) {
       // Ses yoksa bile dudak oynasƒ±n biraz
       body.classList.add('speaking');
       setTimeout(() => body.classList.remove('speaking'), 1500);
    }

    const b = document.createElement('div'); b.className = 'bubble bot'; chat.appendChild(b);
    for(let c of ans) {
      b.innerText += c; scrollChat();
      await sleep(40);
    }
    
    if(!voice) brandWrapper.classList.remove('tilt-right');
  }

  // --- TTS ---
  function speak(text) {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'tr-TR';
    u.onstart = () => { resetIdle(); body.classList.add('speaking'); };
    u.onend = () => { 
      body.classList.remove('speaking'); 
      brandWrapper.classList.remove('tilt-right');
      resetIdle(); 
    };
    window.speechSynthesis.speak(u);
  }

  // --- MODLAR ---
  openTrackBtn.addEventListener('click', () => {
    isTracking = true;
    body.classList.add('tracking-active');
    startCamera();
    resetIdle();
  });

  closeTrackBtn.addEventListener('click', () => {
    isTracking = false;
    body.classList.remove('tracking-active');
    stopCamera();
    clearTimeout(idleTimer);
    body.classList.remove('sleeping');
  });

  // --- MEN√ú ---
  const menuOverlay = document.getElementById('menuOverlay');
  document.getElementById('hambBtn').addEventListener('click', ()=>menuOverlay.classList.add('open'));
  menuOverlay.addEventListener('click', ()=>menuOverlay.classList.remove('open'));

  // --- MIC ---
  micBtn.addEventListener('click', () => {
    if(!isTracking) openTrackBtn.click();
    resetIdle();
    
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SR) return alert("Mikrofon yok");
    if(isMicListening) return;

    const r = new SR(); r.lang = 'tr-TR';
    micBtn.classList.add('active'); isMicListening = true;
    
    r.onstart = () => brandWrapper.classList.add('tilt-left');
    r.onresult = (ev) => {
      const t = ev.results[0][0].transcript;
      addBubble(t, 'user');
      botReply(t, true);
    };
    r.onend = () => {
      micBtn.classList.remove('active'); isMicListening = false; brandWrapper.classList.remove('tilt-left');
    };
    r.start();
  });

  // --- KAMERA (FaceMesh) ---
  async function startCamera() {
    if(isCameraOn) return;
    if(!faceMesh) {
      faceMesh = new FaceMesh.FaceMesh({locateFile: f=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`});
      faceMesh.setOptions({maxNumFaces:1, refineLandmarks:true});
      faceMesh.onResults(onFace);
    }
    try {
      camera = new Camera(camVideo, { onFrame: async()=>{ await faceMesh.send({image:camVideo}); }, width:640, height:480 });
      await camera.start(); isCameraOn = true; camBtn.classList.add('active');
    } catch(e) { console.log(e); }
  }
  function stopCamera() { isCameraOn = false; camBtn.classList.remove('active'); }

  function onFace(res) {
    if(!isTracking || !isCameraOn || body.classList.contains('sleeping')) return;
    if(res.multiFaceLandmarks && res.multiFaceLandmarks.length>0) {
      const lm = res.multiFaceLandmarks[0];
      const nose = lm[1];
      setGaze(-(nose.x-0.5)*3, (nose.y-0.5)*3);
      
      // Wink Algƒ±lama
      const leftH = Math.abs(lm[159].y - lm[145].y);
      const rightH = Math.abs(lm[386].y - lm[374].y);
      if(leftH < 0.012 && rightH > 0.012) { eyeR.style.setProperty('--lidTop', '100%'); }
      else if(rightH < 0.012 && leftH > 0.012) { eyeL.style.setProperty('--lidTop', '100%'); }
      else { setLids(0,0); }
    }
  }
</script>
</body>
</html>
